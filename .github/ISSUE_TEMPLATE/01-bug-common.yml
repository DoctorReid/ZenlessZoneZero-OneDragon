name: 问题反馈-通用
description: 不知道选啥的时候选这个就对了
title: "[问题反馈] [通用] "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        ## 前置须知
        
        - 请先将代码更新至最新版本尝试是否依然有问题。
        - 最新版本代码有问题可尝试使用回滚功能看是否依然有问题。
        - 请先阅读最新的[使用前须知](https://one-dragon.org/zzz/zh/quickstart.html#_2-%E4%BD%BF%E7%94%A8%E5%89%8D%E9%A1%BB%E7%9F%A5)，确保设置正确。
        - 请使用脚本F11进行截图上传，其他截图方式有概率不受理。
        - 缺少日志/截图/录屏的情况，有概率不受理。

  - type: input
    attributes:
      label: 代码版本
      description: "「代码同步」里第一行的ID 不填入大概率不受理"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "问题描述"
      description: "尽量具体地描述产生这个问题的场景，详细的上下文有助于理解问题产生的原因。"
      placeholder: |
        1. 运行 闪避助手
        2. 画面出现黄光未自动闪避
    validations:
      required: true

  - type: textarea
    attributes:
      label: "游戏截图"
      description: "使用脚本按F11进行截图，图片保存在 .debug/images/ 文件夹中"
      placeholder: "游戏截图"

  - type: textarea
    attributes:
      label: "运行日志"
      description: "日志保存在 .log/log.txt 中"
      placeholder: "运行日志"

  - type: textarea
    attributes:
      label: "你的建议"
      description: "针对这个场景，你觉得合适的解决方案是"
      placeholder: "你的建议"
