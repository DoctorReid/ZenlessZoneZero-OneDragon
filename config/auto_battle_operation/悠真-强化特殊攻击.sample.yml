#根据动画实测
operations:
  - op_name: "设置状态"
    state: "自定义-动作不打断"

  - op_name: "按键-移动-左"
    way: "按下"
  - op_name: "按键-闪避"
    post_delay: 0.1
  - op_name: "按键-移动-左"
    way: "松开"

  - op_name: "按键-特殊攻击"
    way: "按下"
    press: 2
  - op_name: "按键-特殊攻击"
    way: "松开"

  - op_name: "按键-移动-左"
    way: "按下"
  - op_name: "按键-闪避"
    post_delay: 0.1
  - op_name: "按键-移动-左"
    way: "松开"

  - op_name: "按键-普通攻击"
    post_delay: 0.1
    repeat: 19
    
  - op_name: "清除状态"
    state: "自定义-动作不打断"