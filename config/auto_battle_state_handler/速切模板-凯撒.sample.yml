template_name: "速切模板-凯撒"
handlers:
  - states: "[前台-凯撒]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - operation_template: "凯撒-支援攻击"

      - states: "[自定义-连携换人,0,1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - operation_template: "凯撒-连携攻击"

      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - op_name: "等待秒数"
            seconds: 0.1

      - states: "[凯撒-终结技可用] & ![自定义-连携换人,0,12]"
        operations:
          - op_name: "设置状态"
            data: ["自定义-凯撒-护盾"]
          - operation_template: "凯撒-终结技"
          - op_name: "清除状态"
            state_list: ["自定义-血量扣减"]

      - states: "[凯撒-特殊技可用]"
        operations:
          - op_name: "设置状态"
            data: ["自定义-凯撒-护盾"]
          - operation_template: "凯撒-特殊技合轴"
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      - states: ""
        operations:
          - operation_template: "通用-切人普通攻击"
