description: "希望由强攻站场 不是强攻时切换角色"
handlers:
  - states: "[前台-强攻]"
    sub_states:
      - state_template: "站场模板-全角色"
  - states: "[后台-2-强攻]"
    operations:
      - op_name: "按键-切换角色-上一个"
        data: [ ]
      - op_name: "等待秒数"
        data: [ "0.1" ]
  - states: "[后台-1-强攻]"
    operations:
      - op_name: "按键-切换角色-下一个"
        data: [ ]
      - op_name: "等待秒数"
        data: [ "0.1" ]
  - states: ""
    sub_states:
      - state_template: "站场模板-全角色"

