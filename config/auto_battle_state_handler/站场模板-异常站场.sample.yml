description: "希望由异常站场 不是异常时切换角色"
handlers:
  - states: "[前台-异常]"
    sub_states:
      - state_template: "站场模板-全角色"
  - states: "[后台-2-异常]"
    operations:
      - op_name: "按键-切换角色-上一个"
        data: [ ]
      - op_name: "等待秒数"
        data: [ "0.1" ]
  - states: "[后台-1-异常]"
    operations:
      - op_name: "按键-切换角色-下一个"
        data: [ ]
      - op_name: "等待秒数"
        data: [ "0.1" ]
  - states: ""
    sub_states:
      - state_template: "站场模板-全角色"

