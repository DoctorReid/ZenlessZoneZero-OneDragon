template_name: "速切模板-猫又"
handlers:
  - states: "[前台-猫又]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 2]"
        sub_handlers:
          - state_template: "支援攻击模板-全角色"
      - states: "[自定义-连携换人,0,1]"
        operations:
          - operation_template: "通用-连携攻击"
      - states: "[按键可用-终结技] & !([按键-切换角色-下一个,0,1]|[按键-切换角色-上一个,0,1]) & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "按键-终结技"
            data: []
          - op_name: "等待秒数"
            data: ["3"]
      - states: "[猫又-能量]{40,120} & [按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击-按下"
            data: ["0.5"]
            pre_delay: 0.2
          - op_name: "等待秒数"
            data: ["0.6"]
      - states: ""
        operations:
          # 重击 接三段普攻, 不打满尽量背身E
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 0.6
            post_delay: 0.4
          - op_name: "按键-普通攻击"
            way: "松开"
          - op_name: "按键-普通攻击"
            post_delay: 0.2
            repeat: 3
          - op_name: "按键-特殊攻击"
            # 预延迟防止普攻卡E
            pre_delay: 0.2
            post_delay: 0.6
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
