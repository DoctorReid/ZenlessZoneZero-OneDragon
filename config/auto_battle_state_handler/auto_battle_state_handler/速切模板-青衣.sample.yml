template_name: "速切模板-青衣"
handlers:
  - states: "[前台-青衣]"
    sub_handlers:

      - states: "[自定义-黄光切人, 0, 2]"
        sub_handlers:
          - state_template: "支援攻击模板-全角色"
      - states: "[自定义-连携换人,0,1]"
        operations:
          - operation_template: "通用-连携攻击"

      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "设置状态"
            state: "自定义-青衣-特殊技续普攻"

      - states: "[青衣-电压]{80, 101}"
        operations:
          - op_name: "设置状态"
            state: "自定义-青衣-醉花云月转"
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 2.5
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-青衣-特殊技续普攻"

      - states: "[青衣-终结技可用] & ![自定义-青衣-醉花云月转,0,3.2]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 2
            repeat: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"

      - states: "![青衣-特殊技可用] & [自定义-青衣-特殊技续普攻,0,2]"
        operations:
          - operation_template: "通用-闪避-前"
          - op_name: "清除状态"
            state: "自定义-青衣-特殊技续普攻"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 10
          - op_name: "按键-普通攻击"
            post_delay: 0.5

      - states: "[青衣-特殊技可用]"
        operations:
          - operation_template: "青衣-特殊攻击接普通攻击"

      - states: "[青衣-电压]{0, 90}"
        operations:
          - operation_template: "通用-闪避-前"
          - operation_template: "青衣-普通攻击"