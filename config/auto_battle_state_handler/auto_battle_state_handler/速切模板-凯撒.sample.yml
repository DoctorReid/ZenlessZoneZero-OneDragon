template_name: "速切模板-凯撒"
handlers:
  - states: "[前台-凯撒]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 2]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 10      
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "设置状态"
            data: [ "自定义-凯撒-护盾" ]
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 20
          - op_name: "设置状态"
            data: [ "自定义-速切结束" ]
          - op_name: "清除状态"
            state: "自定义-动作不打断"

      - states: "[自定义-连携换人,0,1]"
        operations:
          - operation_template: "通用-连携攻击"

      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "清除状态"
            state: "自定义-动作不打断"
            
      - states: "[凯撒-终结技可用]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[凯撒-特殊技可用]"
        operations:
          - op_name: "设置状态"
            data: [ "自定义-凯撒-护盾" ]
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 20
          - op_name: "设置状态"
            data: [ "自定义-速切结束" ]
            
      - states: ""
        operations:
          - operation_template: "通用-切人普通攻击"