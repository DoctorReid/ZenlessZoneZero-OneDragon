template_name: "速切模板-妮可"
handlers:
  - states: "[前台-妮可]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "妮可-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "妮可-闪A普攻"

      - states: "([按键-切换角色-下一个, 0, 0.3]|[按键-切换角色-上一个, 0, 0.3])"
        sub_handlers:
          - states: "[按键可用-快速支援, 0, 0.3]"
            sub_handlers:
              - states: "[妮可-终结技可用]"  # 打断快速支援
                operations:
                  - operation_template: "妮可-终结技"
              - states: ""
                operations:
                  - op_name: "等待秒数"
                    seconds: 0.6
          - states: ""
            operations:
              - op_name: "等待秒数"
                seconds: 0.3

      - states: "[按键可用-连携技, 0, 0.5]"
        operations:
          - operation_template: "妮可-连携攻击"

      - states: "[妮可-终结技可用]"
        operations:
          - operation_template: "妮可-终结技"
        # 非失衡时刻
      - states: "[自定义-连携换人, 0, 10]"
        sub_handlers:
          - states: "[妮可-特殊技可用]"
            operations:
              - operation_template: "妮可-快速蓄力炮合轴"

      # 非失衡时刻
      - states: "[妮可-特殊技可用]"
        sub_handlers:
          # 失衡期间快速合轴
          - states: "[自定义-连携换人, 0, 10]"
            operations:
              - operation_template: "妮可-快速蓄力炮合轴"
          # 异常队友
          - states: "[后台-1-异常] | [后台-2-异常]"
            operations:
              - operation_template: "妮可-闪A普攻"
              - operation_template: "妮可-闪A普攻"
              - operation_template: "妮可-蓄力坐箱炮"
          # 有嘉音可以打几下普攻刷快速支援，如果被打断了就不普攻了
          - states: "[耀嘉音-能量]{0, 120} & ![自定义-红光闪避, 0, 1.5]"
            operations:
              - operation_template: "妮可-闪A普攻二连"
              - operation_template: "妮可-快速蓄力炮合轴"
              # 其他情况一律无脑合轴炮
          - states: ""
            operations:
              - operation_template: "妮可-快速蓄力炮合轴"

      - states: "![妮可-特殊技可用]"
        operations:
          - operation_template: "妮可-闪A上弹普攻二连"