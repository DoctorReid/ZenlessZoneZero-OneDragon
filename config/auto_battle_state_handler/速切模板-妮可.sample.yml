template_name: "速切模板-妮可"
description: "速切的妮可不放终结技, 避免误触发,有E给E,站场是没有办法才开大"
handlers:
  - states: "[前台-妮可]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.4] | [按键-切换角色-上一个,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 4
      - states: "[按键可用-终结技]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 2
            repeat: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[按键可用-特殊攻击]"
        operations:
          - operation_template: "妮可-蓄力坐箱炮"
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
          - op_name: "按键-切换角色-下一个"
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 25
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.5