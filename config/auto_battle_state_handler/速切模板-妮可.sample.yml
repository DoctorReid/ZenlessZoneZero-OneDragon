template_name: "速切模板-妮可"
handlers:
  - states: "[前台-妮可]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "妮可-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "通用-闪A"
          
      - states: "[自定义-快速支援换人,0,0.5]"
        sub_handlers:
          - states: "[妮可-终结技可用]" #打断快速支援
            operations:
            - op_name: "设置状态"
              state: "自定义-妮可-能量场"
              seconds: 7
            - operation_template: "猫又-终结技" #时长一样
            - op_name: "设置状态"
              data: ["自定义-速切结束"]
          - states: ""
            operations:
              - op_name: "等待秒数"
                seconds: 0.5

      - states: "[按键可用-连携技,0,0.5]"
        operations:
          - operation_template: "妮可-连携攻击"
          - op_name: "设置状态"
            state: "自定义-妮可-能量场"
            seconds: 0
      #防呆
      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,0.5]"
        operations:
          - op_name: "等待秒数"
            seconds: 0.1

      - states: "[妮可-终结技可用]"
        operations:
            #这里的意思是，妮可的能量场在5秒之后才结束，这里的一切都需要录屏实测
          - op_name: "设置状态"
            state: "自定义-妮可-能量场"
            seconds: 7
          - operation_template: "猫又-终结技" #时长一样
          
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      #失衡时刻
      - states: "[自定义-连携换人,0,10]"
        sub_handlers:
          - states: "[妮可-特殊技可用]"
            operations:
              - op_name: "设置状态"
                state: "自定义-妮可-能量场"
                seconds: 3
              - op_name: "按键-特殊攻击"
                post_delay: 0.2
                repeat: 4
                #这里的意思是，妮可的能量场在2.2秒之后才结束

      #非失衡时刻
      - states: "[妮可-特殊技可用]"
        operations:
          - operation_template: "妮可-2a接快速蓄力炮"
          - op_name: "等待秒数"
            seconds: 1.5
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      - states: ""
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 25
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
