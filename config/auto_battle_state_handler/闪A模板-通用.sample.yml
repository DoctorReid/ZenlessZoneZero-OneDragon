# 闪避普攻 普攻后摇等待时间各角色不同 由后续动作控制
handlers:
  - states: ""
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-闪避"
        post_delay: 0.2
      - op_name: "按键-普通攻击"
        post_delay: 0.1
        repeat: 10
      - op_name: "清除状态"
        state: "自定义-动作不打断"