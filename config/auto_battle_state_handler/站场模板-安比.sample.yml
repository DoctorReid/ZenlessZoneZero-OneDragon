    - states: "[前台-安比] & [自定义-黄光切人]"
      operations:
        - op_name: "等待秒数"
          data: [ "0.5" ]
        - op_name: "按键-普通攻击"
          data: []
        - op_name: "等待秒数"
          data: [ "1.2" ]
