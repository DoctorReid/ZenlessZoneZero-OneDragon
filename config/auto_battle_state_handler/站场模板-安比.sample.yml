          data: [ "1" ]
        - op_name: "清除状态"
          data: [ "自定义-红光闪避" ]

    - states: "[按键可用-终结技]"
      operations:
        - op_name: "按键-终结技"
          data: []
        - op_name: "等待秒数"
          data: [ "3" ]
    - states: "[按键可用-特殊攻击]"
      operations:
        - operation_template: "安比-3A特殊攻击"
    - states: ""
      operations:
        - operation_template: "安比-3A重击"
