#需要特别处理的模板
handlers:

  #青衣特殊技不可用的情况下没必要切人
  - states: "[前台-青衣] & ![按键可用-特殊攻击]"
    sub_handlers:
    - state_template: "闪A模板-青衣"


  - states: "[前台-异常]"
    sub_handlers:
    - states: "([按键-切换角色-下一个,0,9]|[按键-切换角色-上一个,0,9])"  #异常角色至少输出6秒
      sub_handlers:
      - state_template: "闪A模板-全角色"

  #强者不需要切人
  - states: "[前台-凯撒]"
    operations:
    - op_name: "设置状态"
      data: [ "自定义-凯撒-护盾" ]
    - operation_template: "凯撒-特殊技格挡"
    - op_name: "设置状态"
      data: [ "自定义-速切结束" ]

  #强者不需要切人
  - states: "[前台-本]"
    operations:
    - op_name: "设置状态"
      state: "自定义-本-守卫"
    - op_name: "按键-特殊攻击"
      post_delay: 0.1
      repeat: 5
    - op_name: "设置状态"
      data: [ "自定义-速切结束" ]