handlers:
  - states: "[前台-艾莲]"
    sub_handlers:
    #大哥在场你怎么好意思站场的？
    - states: "[自定义-黄光切人, 0, 2]"
      sub_handlers:
        - state_template: "支援攻击模板-全角色"
    - states: "[自定义-连携换人,0,3.5]"
      operations:
        - operation_template: "通用-连携攻击"
    # 失衡阶段：Q 后来没击破就直接放
    - states: "(([按键-连携技-左, 0, 12]|[按键-连携技-右, 0, 12])|(![后台-1-击破]&![后台-2-击破])) & [按键可用-终结技] "
      operations:
        - op_name: "等待秒数"
          post_delay: 0.1
        - op_name: "按键-终结技"
        - op_name: "等待秒数"
          post_delay: 5

    # 失衡阶段 EA 2连
    - states: "(([按键-连携技-左, 0, 12]|[按键-连携技-右, 0, 12]) & [艾莲-能量]{40,120} & [按键可用-特殊攻击]"
      operations:
        - op_name: "按键-闪避"
          post_delay: 0.2
        - op_name: "按键-普通攻击"
        - operation_template: "艾莲-EA连击"
        - operation_template: "艾莲-EA连击"

  - states: "[艾莲-急冻充能,0,999]{0,4} & [艾莲-能量]{80,120} & [按键可用-特殊攻击]"
    operations:
      - operation_template: "艾莲-特殊攻击"
      - operation_template: "艾莲-3A"

  - states: "![艾莲-急冻充能,0,999]{3,6}"
    sub_handlers:
      - states: "[自定义-艾莲-蓄力加速, 0, 12]"
        operations:
          - operation_template: "艾莲-冲刺蓄力攻击-慢"
          - op_name: "清除状态"
            state: "自定义-艾莲-蓄力加速"
      - states: ""
        operations:
          - operation_template: "艾莲-冲刺蓄力攻击"

  - states: "[艾莲-急冻充能,0,999]{3,6}"
    operations:
    - operation_template: "艾莲-普通攻击"
