template_name: "速切模板-雅"
handlers:
  - states: "[前台-雅]"
    sub_handlers:
      - states: "[自定义-异常-物理,0,99] | [自定义-异常-冰,0,99] | [自定义-异常-火,0,99] | [自定义-异常-电,0,99]"
        operations:
          - op_name: "清除状态"
            state_list:
              [
                "自定义-异常-火",
                "自定义-异常-冰",
                "自定义-异常-物理",
                "自定义-异常-电",
              ]

      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-星见雅-使用过拔刀斩"]
          - operation_template: "雅-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "雅-闪A"
          

      - states: "[自定义-连携换人,0,1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-星见雅-使用过拔刀斩"]
          - operation_template: "雅-连携攻击"

      #防呆
      - states: "([按键-切换角色-下一个,0,0.4]|[按键-切换角色-上一个,0,0.4]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "等待秒数"
            seconds: 0.1
          - op_name: "清除状态"
            state_list: ["自定义-星见雅-使用过拔刀斩"]

      - states: "[雅-终结技可用] & [雅-落霜]{0, 3}"
        operations:
          - operation_template: "雅-终结技"

      #三秒内
      - states: "[雅-落霜]{6, 6}"
        sub_handlers:
          #3秒后如果拔刀斩就切人
          - states: "[按键-切换角色-下一个,0,4]|[按键-切换角色-上一个,0,4]"
            operations:
              - op_name: "设置状态"
                data: ["自定义-星见雅-使用过拔刀斩"]
              - operation_template: "雅-拔刀斩"
          - states: ""
            operations:
              - op_name: "设置状态"
                data: ["自定义-星见雅-使用过拔刀斩"]
              - operation_template: "雅-拔刀斩合轴"

      #使用过拔刀斩之后最多站3秒
      - states: "[自定义-星见雅-使用过拔刀斩, 8, 30]"
        operations:
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
          - operation_template: "雅-普通攻击"

      - states: "[雅-特殊技可用] & [雅-落霜,0,999]{0, 2} & [雅-能量]{80,120}"
        operations:
          - operation_template: "雅-特殊攻击二连"

      - states: "[雅-特殊技可用] & [雅-落霜,0,999]{1, 5}"
        operations:
          - operation_template: "雅-特殊攻击"

      # 普通攻击
      - states: ""
        operations:
          - operation_template: "雅-普通攻击"
