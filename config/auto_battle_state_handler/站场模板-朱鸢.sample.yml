handlers:
  - states: "[前台-朱鸢]"
    sub_states:
    # 格挡出场后
    - states: "[前台-朱鸢] & [自定义-黄光切人]"
      operations:
        - op_name: "等待秒数"
          data: [ "0.2" ]
        - op_name: "按键-普通攻击"
          data: []
        - op_name: "等待秒数"
          data: [ "1.5" ]
        - op_name: "清除状态"
          data: [ "自定义-黄光切人" ]

    # 闪避后
    - states: "[自定义-红光闪避]"
      operations:
        - op_name: "等待秒数"
          data: [ "0.8" ]
        - op_name: "按键-普通攻击"
          data: []
        - op_name: "等待秒数"
          data: [ "1" ]
        - op_name: "按键-普通攻击"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "1" ]
        - op_name: "按键-普通攻击"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "1" ]
        - op_name: "清除状态"
          data: [ "自定义-红光闪避" ]

    # 失衡阶段：AQ
    - states: "([按键-连携技-左, 0, 12] | [按键-连携技-右, 0, 12]) & [按键可用-终结技]"
      operations:
        - operation_template: "朱鸢-闪前A"
        - op_name: "等待秒数"
          data: [ "0.3" ]
        - op_name: "按键-终结技"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "3" ]

    # 失衡阶段：AEA
    - states: "([按键-连携技-左, 0, 12] | [按键-连携技-右, 0, 12]) & [按键可用-特殊攻击]"
      operations:
        - op_name: "等待秒数"
          data: [ "0.5" ]
        - operation_template: "朱鸢-闪前A"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "0.6" ]
        - op_name: "按键-特殊攻击"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "1.0" ]
        - operation_template: "朱鸢-蓄力3A"
        - operation_template: "朱鸢-蓄力3A"

    # 失衡阶段：A
    - states: "([按键-连携技-左, 0, 12] | [按键-连携技-右, 0, 12]) & ![按键可用-特殊攻击]"
      operations:
        - operation_template: "朱鸢-闪前A"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "0.2" ]
        - operation_template: "朱鸢-蓄力3A"
        - operation_template: "朱鸢-蓄力3A"

    # 普通阶段：AE
    - states: "[按键可用-特殊攻击]"
      operations:
        - op_name: "等待秒数"
          data: [ "0.5" ]
        - operation_template: "朱鸢-闪前A"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "0.2" ]
        - operation_template: "朱鸢-蓄力3A"
        - op_name: "等待秒数"
          data: [ "0.2" ]
        - op_name: "按键-特殊攻击"
          data: [ ]
        - op_name: "等待秒数"
          data: [ "1.2" ]

    - states: ""
      operations:
        # 先闪A打断当前动作
        - operation_template: "朱鸢-闪前A"
        - op_name: "等待秒数"
          data: [ "0.6" ]
        - operation_template: "朱鸢-5A接4A"

