handlers:
  - states: "[前台-11号]"
    sub_handlers:
    - states: "[按键-切换角色-下一个,0,0.4]"
      operations:
        - op_name: "按键-普通攻击"
          post_delay: 0.1
          repeat: 4
    - states: "[自定义-连携,0,6]"
      operations:
        - op_name: "设置状态"
          state: "自定义-11号-火力压制"
        - op_name: "按键-闪避"
          post_delay: 0.2
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "清除状态"
          state: "自定义-11号-火力压制"
    - states: "[按键可用-终结技] & ![自定义-11号-火力压制,0,6] & ![自定义-连携,0,6]"
      operations:
        - op_name: "设置状态"
          state: "自定义-11号-火力压制"
        - op_name: "按键-终结技"
          post_delay: 2.5
          repeat: 2
        - op_name: "按键-闪避"
          post_delay: 0.2
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "清除状态"
          state: "自定义-11号-火力压制"
    - states: "[按键可用-特殊攻击] & ![自定义-11号-火力压制,0,6] & ![自定义-连携,0,6]"
      operations:
        - op_name: "设置状态"
          state: "自定义-11号-火力压制"
        - op_name: "按键-闪避"
          post_delay: 0.2
        - op_name: "按键-特殊攻击"
          post_delay: 1.2
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "清除状态"
          state: "自定义-11号-火力压制"
    - states: "![按键可用-特殊攻击] & ![自定义-11号-火力压制,0,6]"
      operations:
        - op_name: "按键-闪避"
          post_delay: 0.2
        - op_name: "按键-普通攻击"
          post_delay: 0.4
          repeat: 8
        - op_name: "按键-切换角色-下一个"
          post_delay: 0.5