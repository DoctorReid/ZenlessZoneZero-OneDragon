handlers:
  - states: "[前台-苍角]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 4
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[前台-能量]{60, 120}"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            post_delay: 0.2
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1
