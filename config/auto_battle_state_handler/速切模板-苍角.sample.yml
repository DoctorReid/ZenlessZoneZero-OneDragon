template_name: "速切模板-苍角"
handlers:
  - states: "[前台-苍角]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "苍角-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "通用-闪A"
          

      - states: "[自定义-连携换人,0,1]"
        operations:
          - operation_template: "苍角-连携攻击"

      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "等待秒数"
            seconds: 0.1

      - states: "[苍角-终结技可用] & ![自定义-连携换人,0,10]"
        operations:
          - operation_template: "苍角-终结技"
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      #有涡流开展,没涡流，没BUFF也展开
      - states: "[苍角-特殊技可用] & ([苍角-涡流,0,30]{2,3} | ![自定义-苍角-展旗,0,30])"
        operations:
          - operation_template: "苍角-展旗"
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      #没涡流速切
      - states: "[苍角-特殊技可用] & [苍角-涡流,0,30]{0,1}"
        operations:
          - operation_template: "苍角-特殊攻击"
          - op_name: "设置状态"
            data: ["自定义-速切结束"]

      #有涡流开展，并且无人可切，很显然，苍角你就是主C，干吧！
      - states: "[自定义-苍角-展旗,0,30] & [自定义-速切结束]"
        operations:
          - operation_template: "苍角-普通攻击"

      - states: ""
        operations:
          - operation_template: "通用-切人普通攻击"
