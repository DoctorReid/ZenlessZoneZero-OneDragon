template_name: "速切模板-波可娜"
handlers:
  - states: "[前台-波可娜]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 0.5]"
        operations:
          - operation_template: "通用-支援攻击"

      - states: "[自定义-红光闪避, 0, 0.5]"
        operations:
          - operation_template: "通用-闪A"

      #连携
      - states: "[按键可用-连携技,0,0.5]"
        operations:
          - operation_template: "通用-连携攻击"

      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3])"
        sub_handlers:
        - states: "[按键可用-快速支援,0,0.5]"
          operations:
            - op_name: "等待秒数"
              seconds: 1.0
        - states: ""
          operations:
            - op_name: "等待秒数"
              seconds: 0.3

      - states: "[波可娜-终结技可用]"
        operations:
          - op_name: "按键-终结技"
            post_delay: 0.1
            repeat: 40

      - states: "[波可娜-特殊技可用]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
            repeat: 2

      - states: ""
        operations:
          - operation_template: "通用-切人普通攻击"
