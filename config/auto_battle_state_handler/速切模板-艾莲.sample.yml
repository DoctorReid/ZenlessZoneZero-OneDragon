template_name: "速切模板-艾莲"
handlers:
  - states: "[前台-艾莲]"
    sub_handlers:
      #黄光操作
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "艾莲-支援攻击"
      #红光操作
      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "艾莲-闪A"
      #连携操作    
      - states: "[自定义-连携换人,0,1]"
        operations:
          - operation_template: "艾莲-连携攻击"
      #清状态
      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "等待秒数"
            seconds: 0.1

      #失衡时刻
      - states: "[自定义-连携换人,0,10]"
        sub_handlers:
          # 失衡阶段：Q
          - states: "[艾莲-终结技可用]"
            operations:
              - operation_template: "艾莲-终结技"

          # 失衡阶段 EA 2连，因为EA是必定连续的，所以写在一个动作模板里
          - states: "[艾莲-特殊技可用] & ![自定义-连携跳过,0,1]"
            operations:
              - operation_template: "艾莲-EA连击"

      #非失衡时刻，就是鲨鱼妹的站场时间
      - states: ""
        sub_handlers:
          # 非失衡阶段：Q 没击破队友就可以直接放了
          - states: "[自定义-艾莲-刚踢完剪刀,0,2] & ![后台-1-击破] & ![后台-2-击破] & [艾莲-终结技可用] "
            operations:
              - operation_template: "艾莲-终结技"

          #有击破队友在后面就别乱用能量了
          - states: "[艾莲-急冻充能]{0,4} & [艾莲-能量]{80,120} & ![后台-1-击破] & ![后台-2-击破]"
            operations:
              - operation_template: "艾莲-EA连击"
              - op_name: "设置状态"
                state: "自定义-艾莲-刚踢完剪刀"

          #能量要满了，非失衡时刻，为失衡时刻留能量
          - states: "[艾莲-急冻充能]{0,4} & [艾莲-能量]{110,120}"
            operations:
              - operation_template: "艾莲-EA连击"
              - op_name: "设置状态"
                state: "自定义-艾莲-刚踢完剪刀"

          #艾莲闪避之后会有蓄力加速，可以在闪A动作模板里面看到设置
          - states: "![艾莲-急冻充能]{3,6}"
            sub_handlers:
              - states: "[自定义-艾莲-蓄力加速, 0, 12]"
                operations:
                  - operation_template: "艾莲-冲刺蓄力攻击-慢"
                  - op_name: "清除状态"
                    state: "自定义-艾莲-蓄力加速"
              - states: ""
                operations:
                  - operation_template: "艾莲-冲刺蓄力攻击"

          - states: "[艾莲-急冻充能]{3,6}"
            operations:
              - operation_template: "艾莲-普通攻击"
              - op_name: "设置状态"
                state: "自定义-艾莲-刚踢完剪刀"
