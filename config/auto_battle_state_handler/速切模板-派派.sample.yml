handlers:
  - states: "[前台-派派]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.8]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 8
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 3
            repeat: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1
    #转就完事
      - states: "[按键可用-特殊攻击] & ![自定义-动作不打断]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.6
            repeat: 2
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-移动-前"
            way: "按下"
          - op_name: "按键-特殊攻击"
            way: "按下"
            press: 0.8
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            way: "松开"
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.8
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1
      #派派2a
      - states: "[前台-能量,0,60] & ![自定义-动作不打断]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.6
            repeat: 2
          - op_name: "按键-移动-前"
            way: "按下"
          - op_name: "按键-特殊攻击"
            way: "按下"
            press: 0.8
            repeat: 5
          - op_name: "按键-特殊攻击"
            way: "松开"
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.4
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1