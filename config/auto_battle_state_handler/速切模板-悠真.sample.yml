template_name: "速切模板-悠真"
handlers:
  - states: "[前台-悠真]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - operation_template: "通用-支援攻击"

      - states: "[自定义-连携换人,0,1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - operation_template: "悠真-连携攻击"

      #防呆
      - states: "([按键-切换角色-下一个,0,0.3]|[按键-切换角色-上一个,0,0.3]) | [自定义-快速支援换人,0,1]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - op_name: "等待秒数"
            seconds: 0.1

      #失衡时刻
      - states: "[自定义-连携换人,0,14]"
        sub_handlers:
          - states: "[自定义-连携换人,0,3] & [自定义-连携跳过,0,2]" #清空掉异常打出的电壶
            operations:
              - op_name: "等待秒数"
                seconds: 0.3
              - operation_template: "悠真-射箭四刀" #清空电壶
          - states: "[自定义-连携换人,0,3]" #清空掉异常打出的电壶
            operations:
              - operation_template: "悠真-射箭四刀" #清空电壶
          - states: "[自定义-连携换人,3,12]"
            sub_handlers:
              - states: "[悠真-终结技可用]"
                sub_handlers:
                  - states: "[悠真-特殊技可用]"
                    operations:
                      - operation_template: "悠真-强化特殊攻击"
                      - operation_template: "悠真-终结技"
                      - operation_template: "悠真-闪A四刀"
                  - states: ""
                    operations:
                      - operation_template: "悠真-终结技"
              - states: "[悠真-特殊技可用]"
                operations:
                  - operation_template: "悠真-强化特殊攻击速接普攻"
              #没能量了再打打
              - states: ""
                operations:
                  - operation_template: "悠真-闪A三刀"
          #连携结束，离场
          - states: "[自定义-连携换人,12,14]"
            operations:
              - operation_template: "悠真-射箭四刀" #清空电壶再下场
              - op_name: "设置状态"
                data: ["自定义-速切结束"]

      #非失衡时刻

      #后台如果没有击破
      - states: "![后台-1-击破] & ![后台-2-击破]"
        sub_handlers:
          #异常队，无脑输出
          - states: "[后台-1-异常] | [后台-2-异常]"
            sub_handlers:
              - states: "[悠真-终结技可用]"
                sub_handlers:
                  - states: "[悠真-特殊技可用]"
                    operations:
                      - operation_template: "悠真-强化特殊攻击"
                      - operation_template: "悠真-终结技"
                      - operation_template: "悠真-闪A四刀"
                  - states: ""
                    operations:
                      - operation_template: "悠真-终结技"
              - states: "[悠真-特殊技可用]"
                operations:
                  - operation_template: "悠真-强化特殊攻击"
                  - operation_template: "悠真-闪A四刀"
              #没能量了再打打
              - states: ""
                operations:
                  - operation_template: "悠真-射箭四刀" #清空电壶再下场
                  - op_name: "设置状态"
                    data: ["自定义-速切结束"]

            #非异常队
          - states: ""
            sub_handlers:
              - states: "[悠真-终结技可用]"
                operations:
                  - operation_template: "悠真-终结技"
              - states: "[悠真-特殊技可用]"
                operations:
                  - operation_template: "悠真-强化特殊攻击"
                  - operation_template: "悠真-闪A三刀"
              - states: ""
                operations:
                  - operation_template: "悠真-射箭三刀" #清空电壶再下场
                  - op_name: "设置状态"
                    data: ["自定义-速切结束"]
                  - operation_template: "悠真-普通攻击"

      #后台如果有击破，不管什么队友都留能量
      - states: "[悠真-能量]{110,120}"
        operations:
          - operation_template: "悠真-强化特殊攻击"
          - operation_template: "悠真-闪A四刀"

      - states: ""
        operations:
          - operation_template: "悠真-射箭三刀" #清空电壶再下场
          - op_name: "设置状态"
            data: ["自定义-速切结束"]
          - operation_template: "悠真-普通攻击"
