description: |
  配队列表：任意+露西+妮可
  作者： 遥酱

# 基础信息
author: "遥酱"
thanks: ""
homepage: ""
version: "1.0"
team_list:
  - ["任意", "露西", "妮可"]
introduction: "队伍位置是随便放的"


#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 1

#速切模板-支援
t-nike: &nike
  - states: "[前台-妮可] & ![自定义-切人,0,0.4]"
    sub_handlers:
      - states: "[自定义-切人,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            seconds: 0.1
            repeat: 4
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"    
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            post_delay: 1
            way: "按下"

          - op_name: "按键-移动-前"
            post_delay: 0.1
            way: "按下"

          - op_name: "按键-移动-左"
            post_delay: 0.02
            way: "按下"            
          - op_name: "按键-移动-前"
            post_delay: 0.1
            way: "松开"    

          - op_name: "按键-移动-后"
            post_delay: 0.02
            way: "按下"      
          - op_name: "按键-移动-左"
            post_delay: 0.1
            way: "松开"      

          - op_name: "按键-移动-右"
            post_delay: 0.02
            way: "按下"      
          - op_name: "按键-移动-后"
            post_delay: 0.1
            way: "松开" 

          - op_name: "按键-移动-右"
            post_delay: 0.02
            way: "松开"     

          - op_name: "按键-移动-右"
            post_delay: 0.1
            way: "按下"      

          - op_name: "清除状态"
            state: "自定义-动作不打断"

          - op_name: "等待秒数"
            seconds: 1
          - op_name: "按键-特殊攻击"
            post_delay: 1
            way: "松开"
          - op_name: "按键-切换角色-下一个"
          
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            seconds: 0.1
            repeat: 5
          - op_name: "按键-切换角色-下一个"

t-luxi: &luxi
  - states: "![前台-露西] & ![自定义-切人,0,0.4]"
    operations:
    - op_name: "按键-切换角色"
      agent_name: "露西"
    - op_name: "设置状态"
      state: "自定义-切人"
  - states: "[前台-露西]"
    sub_handlers:
      - states: "[自定义-切人,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            seconds: 0.1
            repeat: 4
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"            
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "等待秒数"
            seconds: 0.3 
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 1.5
          - op_name: "按键-特殊攻击"
            way: "松开"
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "设置状态"
            state: "自定义-加油"
          - op_name: "按键-切换角色-下一个"
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            seconds: 0.1
            repeat: 5
          - op_name: "按键-切换角色-下一个"


#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[闪避识别-黄光] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - state_template: "闪A模板-全角色"
            post_delay: 0.1

  
  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.02
    handlers:
      - states: "[连携技-1-邦布]"
        operations: *up
      - states: ""
        operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 1
    interval: 0.02
    handlers:
      - states: "[按键可用-快速支援]" 
        sub_handlers:
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.2
              - op_name: "按键-闪避"
                post_delay: 0.3

  - triggers: ["前台-妮可"]
    priority: 3
    interval: 0.2
    handlers:
      - states: "[前台-妮可]"
        sub_handlers: *nike

  - triggers: ["前台-露西"]
    priority: 2
    interval: 0.2
    handlers:
      - states: "[前台-露西]"
        sub_handlers: *luxi

  - triggers: ["前台-强攻","前台-防护","前台-异常","前台-击破","前台-支援"]
    priority: 1
    interval: 0.02
    handlers:
      - states: "[自定义-切人,0,2]"
        operations:
          - op_name: "按键-切换角色-下一个"
      - states: "[露西-能量]{60, 120}"
        operations:
          - op_name: "按键-切换角色"
            agent_name: "露西"
          - op_name: "设置状态"
            state: "自定义-切人"
      - states: "[妮可-能量]{80, 120}"
        operations:
          - op_name: "按键-切换角色"
            agent_name: "妮可"
          - op_name: "设置状态"
            state: "自定义-切人"
      - state_template: "站场模板-全角色"
