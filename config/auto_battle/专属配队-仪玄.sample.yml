    way: "按下"
    press: 0.5
  - op_name: "设置状态"
    state_list: ["自定义-下场", "自定义-仪玄合轴"]
  - op_name: "按键-闪避"
    way: "松开"
  - op_name: "等待秒数"
    seconds: 3

scenes:

  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    interval: 0.4
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            sub_handlers:
              - states: "[前台-仪玄] & [仪玄-能量]{65, 120}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    way: "按下"
                    press: 0.5
                  - op_name: "按键-特殊攻击"
                    way: "松开"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.1
                    repeat: 30
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

              # 优先切凯撒进行上盾 核心持续时间30s
              - states: "[后台-凯撒] & ![自定义-凯撒-战意激昂, 0, 25]"
                operations: *t-dodge-caesar

              # 露西补buff 长按持续15秒 连携技持续10秒
              - states: "[后台-露西] & ![自定义-露西-加油, -5, 13]"
                operations: *t-dodge-lucy

              - states: "[后台-薇薇安] & [薇薇安-飞羽]{0, 3}"
                operations: *t-dodge-vivian

              # 其余情况
              - states: "[后台-仪玄]"
                operations: *t-dodge-yixuan
              - states: "[后台-妮可]"
                operations: *t-dodge-nicole
              # 其余情况 闪避
              - states: ""
                operations:
                  - op_name: "按键-移动-右"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.05
                    repeat: 4
                  - op_name: "按键-普通攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-右"
                    way: "松开"

          # 闪避
          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-右"
                way: "松开"

  - triggers: ["前台-血量扣减"]
    interval: 0.3
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:

          - states: "[前台-仪玄] & [仪玄-能量]{65, 120}"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                way: "按下"
                press: 0.5
              - op_name: "按键-特殊攻击"
                way: "松开"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 30
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[后台-凯撒]"
            operations: *t-switch-caesar

          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-右"
                way: "松开"

  - triggers: ["按键可用-快速支援"]
    interval: 0.5
    handlers:
      - states: "[按键可用-快速支援]"
        sub_handlers:
          - states: "[前台-耀嘉音]"
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-耀嘉音-如歌的行板"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[后台-耀嘉音] & [耀嘉音-能量]{50, 120}"
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-耀嘉音-如歌的行板"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

  - triggers: ["按键可用-连携技"]
    interval: 0.05
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          # 邦布的出场持续时间比较难评估
          - states: "[连携技-1-邦布]"
            operations:
              - op_name: "按键-连携技-左"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "清除状态"
                state: "自定义-下场"
              - op_name: "等待秒数"
                seconds: 3

          # 剩余情况
          - states: "[连携技-1-仪玄]"
            operations: *t-chain-left
          - states: "[连携技-2-仪玄]"
            operations: *t-chain-right
          - states: "[连携技-1-柏妮思]"
            operations: *t-chain-left
          - states: "[连携技-2-柏妮思]"
            operations: *t-chain-right
          - states: "[连携技-1-薇薇安]"
            operations: *t-chain-left
          - states: "[连携技-2-薇薇安]"
            operations: *t-chain-right
          - states: "[连携技-1-妮可]"
            operations: *t-chain-left
          - states: "[连携技-2-妮可]"
            operations: *t-chain-right
          - states: "[连携技-1-露西]"
            operations: *t-chain-left
          - states: "[连携技-2-露西]"
            operations: *t-chain-right
          - states: "[连携技-1-耀嘉音]"
            operations: *t-chain-left
          - states: "[连携技-2-耀嘉音]"
            operations: *t-chain-right
          - states: "[连携技-1-凯撒]"
            operations: *t-chain-left
          - states: "[连携技-2-凯撒]"
            operations: *t-chain-right

  - triggers: ["自定义-下场"]
    interval: 0.5
    handlers:

      # 当前角色动作已经做完 可以切换角色了
      - states: "[自定义-下场]"
        sub_handlers:

          - states: "[后台-仪玄]"
            sub_handlers:
              - states: "![自定义-仪玄合轴, 0, 2.5]"
                operations: *t-switch-yixuan

          - states: "[耀嘉音-终结技可用] & [后台-耀嘉音]"
            operations: *t-switch-astra

          - states: "[妮可-终结技可用] & [后台-妮可]"
            operations: *t-switch-nicole

          - states: "[露西-终结技可用] & [后台-露西]"
            operations: *t-switch-lucy

          - states: "[柏妮思-终结技可用] & [后台-柏妮思]"
            operations: *t-switch-burnice

          - states: "[薇薇安-终结技可用] & [后台-薇薇安] & [薇薇安-飞羽]{0, 1} & [薇薇安-护羽]{0, 1}"
            operations: *t-switch-vivian

          - states: "[凯撒-终结技可用] & [后台-凯撒]"
            operations: *t-switch-caesar

          - states: "![自定义-耀嘉音-如歌的行板, 0, 20] & [后台-耀嘉音] & [耀嘉音-能量]{30, 120}"
            operations: *t-switch-astra

          - states: "![柏妮思-燃点]{20, 100} & [后台-柏妮思] & [柏妮思-能量]{60, 120}"
            operations: *t-switch-burnice

          - states: "[薇薇安-飞羽]{0, 2} & [薇薇安-护羽]{0, 3} & [后台-薇薇安] & [薇薇安-能量]{65, 120}"
            operations: *t-switch-vivian

          - states: "![自定义-潘引壶-通窍, 0, 25] & [后台-潘引壶] & [潘引壶-能量]{65, 120}"
            operations: *t-switch-yinhu

          - states: "![自定义-凯撒-战意激昂, 0, 25] & [后台-凯撒] & [凯撒-能量]{45, 120}"
            operations: *t-switch-caesar

          - states: "![自定义-露西-加油, -5, 15] & [后台-露西] & [露西-能量]{65, 120}"
            operations: *t-switch-lucy

          - states: "[后台-妮可] & [妮可-能量]{80, 120}"
            operations: *t-switch-nicole

  - triggers: []
    interval: 0.5
    handlers:


      # 耀嘉音
      - states: "[前台-耀嘉音]"
        interrupt_states: ["后台-耀嘉音"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
