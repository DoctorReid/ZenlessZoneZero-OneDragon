description: |
  专属配队-朱鸢
  配队列表：击破-妮可-朱鸢
  备注：角色顺序没问题就行 你再问就要攻击你啦 除 青衣 以外的其他击破没有做任何的优化
  版本号： 1.0
  作者： 笙梦昱
  协作： 巡夜子 starlight

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 5

#速切模板-辅助
t-sup: &sup
  - states: "[按键可用-特殊攻击]"
    operations:
      - op_name: "按键-特殊攻击"
        post_delay: 0.05
        repeat: 20
  - states: ""
    operations:
      - op_name: "按键-闪避"
        post_delay: 0.05
        repeat: 5
      - op_name: "按键-普通攻击"
        post_delay: 0.05
        repeat: 10

#站场模板-青衣
t-q: &q
  - states: "[前台-青衣]"
    sub_handlers:
      - states: "[青衣-电压]{75, 101}"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
            value: 1
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 2.5
            post_delay: 1
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[自定义-青衣-普攻次数]{40, 999}"
        operations:
          - operation_template: "通用-闪避-前"
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[前台-能量]{80,120} & ![自定义-动作不打断,0, 3]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 1
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[青衣-电压]{0, 74}"
        operations:
        - op_name: "按键-普通攻击"
          post_delay: 0.05
          repeat: 7
        - op_name: "设置状态"
          state: "自定义-青衣-普攻次数"
          add: 3

  - states: "[前台-安比]"
    sub_handlers:
      - states: "[按键可用-特殊攻击]"
        operations:
          - operation_template: "通用-闪避-前"
          - op_name: "按键-特殊攻击"
            post_delay: 0.7
      - states: ""
        operations:
        - op_name: "按键-普通攻击"
          post_delay: 0.05
          repeat: 7
  - states: ""
    sub_handlers:
      - state_template: "站场模板-全角色"
#站场朱鸢
t-zy: &zy
  - states: "[按键可用-终结技] & ![朱鸢-子弹数]{6, 10} & ![自定义-动作间隔,0,0.7] & ![按键-切换角色-下一个,0,2] & ![按键-切换角色-上一个,0,2]"
    operations:
      - op_name: "按键-终结技"
        post_delay: 0.05
        repeat: 35
      - op_name: "设置状态"
        state: "自定义-动作间隔"

  - states: "[按键可用-特殊攻击] & ![朱鸢-子弹数]{0, 5} & ![自定义-动作间隔,0,0.7] & ![自定义-失衡期,0,1]"                 #6~9颗子弹先a后特殊技
    operations:
      - op_name: "按键-移动-左"
        way: "按下"
      - op_name: "等待秒数"
        seconds: 0.1
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 2.8
        repeat: 1
      - op_name: "按键-移动-左"
        way: "松开"
      - op_name: "等待秒数"
        seconds: 0.6
      - op_name: "按键-移动-前"
        way: "按下"
      - op_name: "按键-特殊攻击"
        post_delay: 0.05
        repeat: 20
      - op_name: "按键-移动-前"
        way: "松开"
      - op_name: "设置状态"
        state: "自定义-动作间隔"

  - states: "[按键可用-特殊攻击] & ![朱鸢-子弹数]{0, 2} & ![朱鸢-子弹数]{6, 10} & ![自定义-动作间隔,0,0.7] & ![自定义-失衡期,0,1]"                 #3-5颗子弹先特殊技在a
    operations:
      - op_name: "按键-移动-前"
        way: "按下"
      - op_name: "按键-特殊攻击"
        post_delay: 0.05
        repeat: 20
      - op_name: "按键-移动-前"
        way: "松开"
      - op_name: "按键-移动-左"
        way: "按下"
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 2.8
        repeat: 1
      - op_name: "按键-移动-左"
        way: "松开"
      - op_name: "设置状态"
        state: "自定义-动作间隔"

  - states: "![朱鸢-子弹数]{0, 5} & ![自定义-朱鸢重击,0,2] & ![自定义-动作间隔,0,0.7] & ![自定义-失衡期,0,1]"
    operations:
      - op_name: "按键-移动-右"
        way: "按下"
      - op_name: "等待秒数"
        seconds: 0.1
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 2.8
        repeat: 1
      - op_name: "按键-移动-右"
        way: "松开"
      - op_name: "设置状态"
        state: "自定义-朱鸢重击"

  - states: "[按键可用-特殊攻击] & ![自定义-动作间隔,0,0.7]"
    operations:
      - op_name: "按键-移动-右"
        way: "按下"
      - op_name: "按键-特殊攻击"
        post_delay: 0.05
        repeat: 20
      - op_name: "按键-移动-右"
        way: "松开"

  - states: ""
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.05
        repeat: 20

#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-失衡期"

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-失衡期"

#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    state: "自定义-失衡期"

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[前台-青衣] & [闪避识别-黄光] & ![自定义-上格挡,0,10]" #10s内未触发过切人则触发朱鸢补子弹
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            state: "自定义-上格挡"
      - states: "[前台-青衣] & [闪避识别-黄光] & ![自定义-下格挡,0,10]"  #10s内触发过切人则触发支援格挡
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: "[前台-青衣] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )"        #青衣前台闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - operation_template: "通用-闪避-前"
            way: "按下"
            press: 0.01
            post_delay: 0.01
          - op_name: "按键-普通攻击"
            post_delay: 0.025
            repeat: 20
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.01
      - states: "[前台-支援] & [闪避识别-黄光]"              #支援在前台切青衣触发格挡反击
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.05
            repeat: 3
      - states: "[前台-朱鸢] & [闪避识别-黄光] & ![自定义-失衡期, 0, 12]" #朱鸢在前台且不在失衡期间会切击破触发格挡反击
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 3
      - states: "![前台-青衣] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #前台不是青衣闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 1
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1

  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.2
    handlers:
      - states: "[连携技-1-邦布] & [连携技-2-邦布]"
        operations: *up
      - states: "([连携技-1-邦布] & [连携技-2-支援]) | ([连携技-1-邦布] & [连携技-2-朱鸢])"
        operations: *up
      - states: "[连携技-1-邦布]"
        operations: *cancel
      - states: "[连携技-1-击破]"
        operations: *down
      - states: "[连携技-2-击破]"
        operations: *up
      - states: "[连携技-2-朱鸢]"
        operations: *down
      - states: "[连携技-1-妮可]"
        operations: *up
      - states: "[连携技-2-妮可]"
        operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援,0,0.2]"                
        sub_handlers:
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-快速支援"
                post_delay: 0.01
              - op_name: "按键-闪避"
                post_delay: 0.15
              - op_name: "按键-普通攻击"
                post_delay: 0.05
              - op_name: "按键-特殊攻击"
                post_delay: 0.05

  - triggers: [ "前台-血量扣减" ]
    priority: 97
    interval: 1
    handlers:
      - states: "[前台-血量扣减]{1, 100}"                           #扣血会尝试切凯撒/闪避反击来规避持续性伤害       默认主C站场
        sub_handlers:
          - states: "[后台-2-凯撒] & [后台-2-能量]{45,120}"
            operations:
              - op_name: "按键-切换角色-上一个"
              - op_name: "按键-特殊攻击"
                press: 0.05
                post_delay: 0.1
                repeat: 2
          - states: "![后台-2-凯撒] & ![自定义-动作不打断,0,4]"
            operations:
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 2
              - op_name: "按键-普通攻击"
                press: 0.3
                post_delay: 0.025
                repeat: 2
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 1

  - triggers: ["前台-支援"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-支援]"
        sub_handlers: *sup

  - triggers: ["前台-朱鸢"]
    priority: 3
    interval: 1
    handlers:
      - states: "[前台-朱鸢]"
        sub_handlers: *zy

  - triggers: ["前台-击破"]
    priority: 4
    interval: 0.02
    handlers:
      - states: "[前台-击破]"
        sub_handlers: *q

  - triggers: []
    priority: 2
    interval: 0.2
    handlers:
      # 强制青衣战场
      - states: "![自定义-失衡期, 0, 12]"
        sub_handlers:
          - states: "[前台-朱鸢] & [后台-1-击破]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "等待秒数"
                post_delay: 0.1
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.1
          # 错误处理
          - states: "[前台-妮可]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-普通攻击"
                post_delay: 0.1
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.1
          # 朱鸢站场
      - states: "[自定义-失衡期, 0, 12]"
        sub_handlers:
          - states: "![前台-朱鸢] & ![按键可用-快速支援]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.1
