description: |
  配队列表：11号-本/露西/珂蕾妲
  作者： 遥酱

# 基础信息
author: "遥酱"
thanks: ""
homepage: ""
version: "3.3"
team_list:
  - ["11号", "本", "露西"]
  - ["11号", "本", "珂蕾妲"]
  - ["11号", "露西", "珂蕾妲"]
introduction: "队伍位置是随便放的"

allow_ultimate:
  - agent_name: "11号"

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 1

#速切模板-支援
t-sup: &sup
  - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-终结技"
        post_delay: 1
        repeat: 5
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  - states: "[前台-露西] & [按键可用-特殊攻击]"
    operations:
      - op_name: "等待秒数"
        seconds: 0.05
      - op_name: "按键-特殊攻击"
        way: "按下"
        post_delay: 0.5
      - op_name: "设置状态"
        state: "自定义-加油"
      - op_name: "按键-特殊攻击"
        way: "松开"
  - states: ""
    operations:
      - op_name: "按键-切换角色"
        agent_name: "11号"

#战场模板-11号
t-eleven: &eleven #保露西BUFF
  - states: "(![自定义-加油,0,30] & [露西-能量]{60, 150})"
    operations:
      - op_name: "按键-切换角色"
        agent_name: "露西"
    #看看本有无护盾
  - states: "([本-能量]{60, 120})"
    operations:
      - op_name: "按键-切换角色"
        agent_name: "本"
    #乱砍算了
  - states: "[按键可用-终结技] & ![自定义-11号-火力压制,0,8] & ![自定义-连携,0,8]"
    operations:
      - op_name: "设置状态"
        state: "自定义-11号-火力压制"
      - op_name: "按键-终结技"
        post_delay: 0.3
        repeat: 3
  - states: "[按键可用-特殊攻击] & ![自定义-11号-火力压制,0,8] & ![自定义-连携,0,8]"
    operations:
      - op_name: "设置状态"
        state: "自定义-11号-火力压制"
      - op_name: "按键-特殊攻击"
        post_delay: 0.3
        repeat: 3
    #乱A算了
  - states: "[自定义-11号-火力压制,0,8]"
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.1
        repeat: 25
  - state_template: "站场模板-全角色"

#本
t-bns: &bns
  - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-终结技"
        post_delay: 1
        repeat: 5
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  - states: "[按键可用-特殊攻击]"
    operations:
      - op_name: "等待秒数"
        seconds: 0.05
      - op_name: "按键-特殊攻击"
        post_delay: 0.1
        repeat: 5
  - states: ""
    operations:
      - op_name: "按键-切换角色"
        agent_name: "11号"

#击破
jp-bns: &jp
  - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-终结技"
        post_delay: 1
        repeat: 5
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  - states: "[前台-珂蕾妲] & [自定义-珂蕾妲-升温,0,8]"
    operations:
      - op_name: "清除状态"
        state: "自定义-珂蕾妲-升温"
      - op_name: "按键-普通攻击"
        post_delay: 0.1
        repeat: 25
  - states: "[前台-珂蕾妲] & [按键可用-特殊攻击] & ![自定义-珂蕾妲-升温,0,8]"
    operations:
      - op_name: "设置状态"
        state: "自定义-珂蕾妲-升温"
      - op_name: "按键-特殊攻击"
        post_delay: 0.1
        repeat: 15
  - states: "[前台-珂蕾妲] & ![按键可用-特殊攻击] & ![自定义-珂蕾妲-升温,0,8]"
    operations:
      - op_name: "按键-切换角色"
        agent_name: "11号"
  - state_template: "速切模板-全角色"

#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"

#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    state: "自定义-连携"

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[闪避识别-黄光] & ![自定义-下格挡,0,1] & ([按键可用-快速支援,0,20] | ![珂蕾妲-能量]{0, 40})"
        operations:
          - op_name: "清除状态"
            state: "自定义-连携"
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            state: "自定义-珂蕾妲-升温"
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: ""
        sub_handlers:
          - state_template: "闪A模板-全角色"
            post_delay: 0.1

  - triggers: ["按键可用-连携技"]
    priority: 99
    handlers:
      - states: "[连携技-1-露西]"
        operations: *up
      - states: "[连携技-2-露西]"
        operations: *down
      - states: "[连携技-1-11号]"
        operations: *up
      - states: "[连携技-2-11号]"
        operations: *down
      - states: ""
        operations: *cancel

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援]"
        operations:
          - op_name: "清除状态"
            state: "自定义-连携"
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1

  - triggers: ["前台-击破"]
    priority: 4
    interval: 0.05
    handlers:
      - states: "[前台-击破]"
        sub_handlers: *jp

  - triggers: ["前台-本"]
    priority: 2
    interval: 0.05
    handlers:
      - states: "[前台-本]"
        sub_handlers: *bns

  - triggers: ["前台-支援"]
    priority: 3
    interval: 0.05
    handlers:
      - states: "[前台-支援]"
        sub_handlers: *sup

  - triggers: ["前台-11号"]
    priority: 1
    interval: 0.05
    handlers:
      - states: "[前台-11号]"
        sub_handlers: *eleven
