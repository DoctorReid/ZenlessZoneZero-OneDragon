check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]
auto_lock_interval: 5

scenes:

  - triggers: [ "闪避识别-黄光", "闪避识别-红光", "闪避识别-声音" ]
    interval: 1
    handlers:
      - states: "![自定义-动作不打断, 0, 999]{1, 1} & [闪避识别-黄光]"
        sub_handlers:
          - state_template: "双反模板-防护"
          - state_template: "双反模板-异常"
          - state_template: "双反模板-下一个"
      - states: "![自定义-动作不打断, 0, 999]{1, 1} & ([闪避识别-红光] | [闪避识别-声音])"
        sub_handlers:
          - state_template: "闪A模板-全角色"

  - triggers: [ "按键可用-快速支援" ]
    interval: 1
    handlers:
      - states: "[按键可用-快速支援]"
        operations:
          - op_name: "按键-快速支援"
          - op_name: "设置状态"
            state: "自定义-快速支援换人"

  - triggers: [ "按键可用-连携技" ]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          - state_template: "连携模板-异常"
          - state_template: "连携模板-异常"
          - state_template: "连携模板-跳过"

  - triggers: [ ]
    interval: 0.1
    handlers:
      # 刚开始未识别到角色时候不要乱切
      - state_template: "站场模板-未识别角色"
      - states: "[自定义-黄光切人, 0, 2] | [自定义-红光闪避, 0, 2] | [自定义-临时站场]"
        sub_handlers:
          - state_template: "速切模板-全角色"
      - states: "![按键-切换角色-下一个,0,2] & ![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "([后台-1-支援]|[后台-1-防护]) & [后台-1-能量]{60,120}"
            operations:
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.5
          - states: "([后台-2-支援]|[后台-2-防护]) & [后台-2-能量]{60,120}"
            operations:
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.5
      - states: "[按键-切换角色-下一个,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            seconds: 0.1
            repeat: 4
      - state_template: "速切模板-全角色"
