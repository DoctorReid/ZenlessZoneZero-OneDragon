description: |
  配队列表：艾莲-击破-苍角
  作者： 遥酱

# 基础信息
author: "遥酱"
thanks: ""
homepage: ""
version: "1.0"
team_list:
  - ["艾莲", "安比", "苍角"]
  - ["艾莲", "珂蕾妲", "苍角"]
introduction: "不支持莱特"
  
allow_ultimate:
  - agent_name: "艾莲"

#基础配置
check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]
auto_lock_interval: 1

#战场模板-艾莲
t-prot: &prot 
  #补充BUFF
  - states: "![自定义-苍角-展棋,0,30] & [苍角-能量]{70, 120} & ![自定义-连携,0,12]"
    operations:
      - op_name: "按键-切换角色"
        agent_name: "苍角"
  #终结技
  - states: "[自定义-连携,0,12] & [按键可用-终结技]"
    operations:
      - op_name: "按键-终结技"
        post_delay: 0.1
        repeat: 10
      - op_name: "按键-普通攻击"
        post_delay: 0.1
        repeat: 35
  #放特殊技
  - states: "[前台-能量]{80,120} & [艾莲-急冻充能]{3,6}"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "设置状态"
        state: "自定义-鲨龙卷"
      - op_name: "按键-闪避"
        press: 0.01
        post_delay: 0.01
      - op_name: "按键-特殊攻击"
        press: 0.05
        post_delay: 0.05
        repeat: 50
      - op_name: "按键-普通攻击"
        post_delay: 0.05
        repeat: 36
      - op_name: "按键-普通攻击"
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  #艾莲平A
  - states: "[艾莲-急冻充能]{3,6}"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "设置状态"
        state: "自定义-普通攻击"
      - op_name: "按键-移动-前"
        way: "松开"
      - op_name: "按键-普通攻击"
        press: 0.01
        post_delay: 0.1
        repeat: 26
      - op_name: "按键-移动-前"
        way: "松开"
        post_delay: 0.25
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  #充电
  - states: "![自定义-急冻充能,0,1] & ![按键-切换角色-下一个,0,1]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "设置状态"
        state: "自定义-急冻充能"
      - op_name: "按键-锁定敌人"
        post_delay: 0.01
      - op_name: "按键-移动-前"
        way: "按下"
        post_delay: 0.01
      - op_name: "按键-闪避"
        press: 0.01
        post_delay: 0.15
      - op_name: "按键-闪避"
        press: 0.01
        post_delay: 0.1
      - op_name: "按键-普通攻击"
        way: "按下"
        post_delay: 1.3
      - op_name: "按键-普通攻击"
        way: "松开"
      - op_name: "按键-锁定敌人"
        post_delay: 0.01
      - op_name: "清除状态"
        state: "自定义-动作不打断"

#速切模板-击破
t-sup: &jp
  - states: "[前台-珂蕾妲]"
    sub_handlers:
      - states: "[自定义-格挡支援,0,8]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-格挡支援"]
          - op_name: "设置状态"
            state: "自定义-珂蕾妲-升温"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[自定义-珂蕾妲-升温,0,8]"
        operations:
          - op_name: "清除状态"
            state: "自定义-珂蕾妲-升温"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 25
      - states: "[按键可用-特殊攻击] & ![自定义-珂蕾妲-升温,0,8]"
        operations:
          - op_name: "设置状态"
            state: "自定义-珂蕾妲-升温"
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 15
      - states: "![按键可用-特殊攻击] & ![自定义-珂蕾妲-升温,0,8]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1 

  - states: "[前台-安比]"
    sub_handlers:
      - states: "[自定义-格挡支援,0,8]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-格挡支援"]
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 15
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1 

#速切模板-支援
t-zy: &zy
  - states: "[前台-苍角]"
    sub_handlers:
    - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
      operations:
        - op_name: "设置状态"
          state: "自定义-动作不打断"
        - op_name: "按键-终结技"
          post_delay: 1
          repeat: 5
        - op_name: "清除状态"
          state: "自定义-动作不打断"
    - states: "[苍角-能量]{60, 120}"
      operations:
        - op_name: "设置状态"
          state: "自定义-苍角-展棋"
        - op_name: "按键-特殊攻击"
          post_delay: 0.2
        - op_name: "按键-特殊攻击"
          way: "按下"
          post_delay: 2
    - states: "![按键可用-特殊攻击]"
      operations:
        - op_name: "按键-切换角色-下一个"
          post_delay: 0.1 
  - states: "![前台-苍角] & [按键可用-特殊攻击]"
    operations:
      - op_name: "按键-特殊攻击"
        post_delay: 0.1
        repeat: 15    
  - states: "![按键可用-特殊攻击]"
    operations:
      - op_name: "按键-切换角色-下一个"
        post_delay: 0.1


#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"

#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    state: "自定义-连携"

scenes: 
  - triggers: ["按键可用-连携技"]
    priority: 97
    interval: 0.02
    handlers:
      - states: "[连携技-1-苍角] & ![自定义-连携,0,12]"
        operations: *up
      - states: "[连携技-2-苍角] & ![自定义-连携,0,12]"
        operations: *down
      - states: "[连携技-1-艾莲]"
        operations: *up
      - states: "[连携技-2-艾莲]"
        operations: *down
      - states: ""
        operations: *cancel

  - triggers: ["按键可用-快速支援"]
    priority: 96
    interval: 0.02
    handlers:
      - states: "[前台-苍角]"
        operations:
          - op_name: "清除状态"
            state: "自定义-连携"
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1

  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 95
    interval: 0.2
    handlers:
      - states: "[闪避识别-黄光] & [前台-艾莲]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: ""
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 1
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1



  - triggers: ["前台-支援"]
    priority: 80
    interval: 0.1
    handlers:
      - states: ""
        sub_handlers: *zy

  - triggers: ["前台-击破"]
    priority: 70
    interval: 0.1
    handlers:
      - states: ""
        sub_handlers: *jp


  - triggers: ["前台-艾莲"]
    priority: 50
    interval: 0.1
    handlers:
      - states: ""
        sub_handlers: *prot
