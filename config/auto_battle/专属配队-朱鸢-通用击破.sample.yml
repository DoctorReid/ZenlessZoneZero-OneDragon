description: |
  专属配队-朱鸢
  配队列表：朱鸢-击破-妮可
  备注： 角色顺序不可替换
  版本号： 1.3
  作者： 笙梦昱
  特别感谢： 巡夜子 starlight

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2

#战场模板-击破
t-q: &q
  - states: "[前台-青衣]"
    sub_states:
      - states: "[青衣-电压]{75, 101}"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
            value: 1
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 2.5
            post_delay: 1
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[自定义-青衣-普攻次数]{40, 999}"
        operations:
          - operation_template: "通用-闪避-前"
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 1
          - op_name: "清除状态"
            state:  "自定义-青衣-普攻次数"

      - states: "[青衣-电压]{0, 74}"
        operations:
        - op_name: "按键-普通攻击"
          post_delay: 0.05
          repeat: 7
        - op_name: "设置状态"
          state: "自定义-青衣-普攻次数"
          add: 3

  - states: "[前台-安比]"
    sub_states:
      - states: "[按键可用-特殊攻击]"
        operations:
          - operation_template: "通用-闪避-前"
          - op_name: "按键-特殊攻击"
            post_delay: 0.7
      - states: ""
        operations:
        - op_name: "按键-普通攻击"
          post_delay: 0.1
  - states: ""
    sub_states:
      - state_template: "站场模板-全角色"
#速切模板-妮可
t-n: &n
  - states: "[按键可用-特殊攻击]"
    operations:
      - op_name: "按键-特殊攻击-按下"
        post_delay: 0.1
#站场模板-朱鸢
t-zy: &zy 
  # 子弹不满的情况再打E
  - states: "[按键可用-特殊攻击] & ![自定义-朱鸢-特殊攻击] & ![朱鸢-子弹数, 0, 999]{7, 10} & ![自定义-失衡期, 0, 3]"
    sub_states:
      - states: "[自定义-朱鸢-下发普攻前滑]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.8
          - op_name: "按键-特殊攻击"
            post_delay: 1.2
          - op_name: "设置状态"
            data: ["自定义-朱鸢-特殊攻击"]
      - states: ""
        operations:
          - op_name: "按键-特殊攻击"
            pre_delay: 0.8
            post_delay: 1.2
          - op_name: "设置状态"
            data: ["自定义-朱鸢-特殊攻击"]

  - states: "[自定义-朱鸢-特殊攻击]"
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.5
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 1
      - operation_template: "朱鸢-蓄力3A"
  # 特殊攻击后 先长按清空弹匣
  - states: "[自定义-朱鸢-特殊攻击] & [前台-朱鸢]"
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.5
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 1
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 0.5
        repeat: 3
      - op_name: "等待秒数"
        seconds: 0.5
  # 5发子弹就能打一次3A
  - states: "[朱鸢-子弹数, 0, 999]{5, 10}"
    operations:
      - operation_template: "朱鸢-闪前A"
      - op_name: "按键-普通攻击"
        pre_delay: 0.3
        way: "按下"
        press: 0.5
      - operation_template: "朱鸢-蓄力3A"

  - states: "[自定义-朱鸢-下发普攻前滑]"
    operations:
      # 先闪A打断当前动作
      - operation_template: "朱鸢-后4A"
      - op_name: "设置状态"
        data: [ "自定义-朱鸢-下发普攻前滑" ]

  - states: "[前台-朱鸢,0, 0.5]"
    operations:
      # 先闪A打断当前动作
      - operation_template: "朱鸢-闪前A"
      - op_name: "等待秒数"
        data: [ "0.6" ]
      - operation_template: "朱鸢-5A"
      - op_name: "设置状态"
        data: [ "自定义-朱鸢-下发普攻前滑" ]

  - states: "[自定义-血量扣减]"
    operations:
      - op_name: "按键-闪避"
        post_delay: 0.5
      - op_name: "按键-普通攻击"
        post_delay: 0.5
      - op_name: "清除状态"
        data: [ "自定义-血量扣减" ]

#通用模板-锁定敌人
t-sd: &sd
  - states: "![自定义-锁定敌人, 0, 5]"
    operations:
      - op_name: "设置状态"
        state: "自定义-锁定敌人"
      - op_name: "按键-锁定敌人"
        way: '按下'
        press: 0.02

#连携模板-上一个
t-up: &up
  - op_name: "等待秒数"
    seconds: 0.1
  - op_name: "按键-连携技-左"
    post_delay: 0.2
    repeat: 2
  - op_name: "设置状态"
    data: ["自定义-失衡期"]
  - op_name: "按键-特殊攻击"
    post_delay: 1.4

#连携模板-下一个
t-down: &down
  - op_name: "等待秒数"
    seconds: 0.1
  - op_name: "按键-连携技-右"
    post_delay: 0.2
    repeat: 2
  - op_name: "设置状态"
    data: ["自定义-失衡期"]
  - op_name: "按键-特殊攻击"
    post_delay: 1.4

#连携模板-取消
t-cancel: &cancel
  - op_name: "等待秒数"
    seconds: 0.1
  - op_name : "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    data: ["自定义-失衡期"]

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[前台-击破] & [闪避识别-黄光] & ![按键-切换角色-上一个,0,10]" #10s内未触发过切人则触发朱鸢极限支援
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            post_delay: "自定义-临时站场"
      - states: "[前台-击破] & [闪避识别-黄光] & [按键-切换角色-上一个,0,10]" #10s内触发过切人则触发妮可格挡
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 1
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
      - states: "[前台-击破] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #击破前台闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.08
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 0.6
            post_delay: 0.025
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
      - states: "[前台-朱鸢] & [闪避识别-黄光] & ![自定义-失衡期, 0, 12]" #朱鸢在前台且不在失衡期间会切击破触发格挡反击
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
      - states: "[前台-朱鸢] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #朱鸢前台时只用闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 0.6
            post_delay: 0.025
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
      - states: "[前台-妮可] & [闪避识别-黄光]"   #妮可在前台切击破格挡
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
      - states: "[前台-妮可] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] ) & [自定义-妮可格挡,0,2]" #妮可前台闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.05
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 0.6
            post_delay: 0.025
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.2
    handlers:
      - states: "[按键可用-连携技]"
        sub_states:
          - states: "(![连携技-1-朱鸢] & ![连携技-1-击破] & ![连携技-1-妮可]) & (![连携技-2-朱鸢] & ![连携技-2-击破] & ![连携技-2-妮可])"
            operations: *up
          - states: "(![连携技-1-朱鸢] & ![连携技-1-击破] & ![连携技-1-妮可]) & [连携技-2-妮可]"
            operations: *up
          - states: "(![连携技-1-朱鸢] & ![连携技-1-击破] & ![连携技-1-妮可]) & [连携技-2-朱鸢]"
            operations: *up
          - states: "(![连携技-1-朱鸢] & ![连携技-1-击破] & ![连携技-1-妮可])"
            operations: *cancel
          - states: "([连携技-1-妮可] & [连携技-2-击破]) | [连携技-1-朱鸢]"
            operations: *up
          - states: "[连携技-2-朱鸢] | [连携技-1-击破] | [连携技-1-妮可]"
            operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援,0,0.2]" #快速支援触发时只有前台是妮可才会触发快速支援
        sub_states:
          - states: "[前台-妮可]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-快速支援"
                post_delay: 0.2
              - op_name: "按键-闪避"
                post_delay: 0.3

  - triggers: ["前台-妮可"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-妮可]"
        sub_states: *n

  - triggers: ["前台-击破"]
    priority: 3
    interval: 0.11
    handlers:
      - states: "[前台-击破]"
        sub_states: *q

  - triggers: ["自定义-失衡期"]
    priority: 4
    interval: 0.2
    handlers:
      - states: "[自定义-失衡期, 0, 12]" #检测到失衡期间时切朱鸢输出
        sub_states:
          - states: "![前台-朱鸢] & ![按键可用-快速支援]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.1

  - triggers: ["前台-朱鸢"]
    priority: 4
    interval: 0.2
    handlers:
          - states: "[前台-朱鸢]"
            sub_states: *zy
  - triggers: ["按键可用-终结技"]
    priority: 10
    interval: 1
    handlers:
      - states: "[前台-朱鸢] & [按键可用-终结技] & ![自定义-失衡期, 0, 4] & ![自定义-临时站场,0, 4] & ![朱鸢-子弹数, 0, 999]{5, 10}"
        operations:
          - op_name: "按键-终结技"
            post_delay: 0.2
            repeat: 2

  - triggers: [ "前台-血量扣减" ]
    priority: 10
    interval: 1
    handlers:
      - states: "[前台-血量扣减]{1, 100} & ![自定义-动作不打断, 0, 999]"
        operations:
          - op_name: "设置状态"
            state: "自定义-血量扣减"

  - triggers: []
    priority: 2
    interval: 0.2
    handlers:
      - states: "![自定义-失衡期, 0, 12]"
        sub_states: *sd
      #失衡期间过后切击破击破
      - states: "![前台-击破]"
        sub_states:
          - states: "[前台-朱鸢] & ![自定义-失衡期, 0, 12] & [后台-1-击破]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "等待秒数"
                post_delay: 0.1
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.1
          - states: "[前台-朱鸢] & ![自定义-失衡期, 0, 12] & ![后台-1-击破]"
            sub_states: *zy
          # 错误处理
          - states: "[前台-妮可]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-普通攻击"
                post_delay: 0.1
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.1
