    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

# 招架支援-零号安比
t-dodge-soldier_0_anby: &t-dodge-soldier_0_anby
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "零号安比"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-零号安比
t-switch-soldier_0_anby: &t-switch-soldier_0_anby
  - op_name: "按键-切换角色"
    agent_name: "零号安比"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

scenes:

  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    interval: 0.4
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            sub_handlers:

              - states: "[后台-波可娜] & ![自定义-猎步, 0, 15]"
                operations: *t-dodge-pulchra

              - states: "[前台-零号安比] & [自定义-白雷]{300,10000}"
                operations:
                  - op_name: "按键-移动-前"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.1
                    repeat: 3
                  - op_name: "按键-普通攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-前"
                    way: "松开"

              # 优先切凯撒进行上盾 核心持续时间30s
              - states: "[后台-凯撒] & ![自定义-凯撒-战意激昂, 0, 25]"
                operations: *t-dodge-caesar

              - states: "[后台-波可娜] & ![自定义-猎步, 0, 15]"
                operations: *t-dodge-pulchra

              # 其余情况
              - states: "[后台-零号安比]"
                operations: *t-dodge-soldier_0_anby
              - states: "[后台-妮可]"
                operations: *t-dodge-nicole
              # 其余情况 闪避
              - states: ""
                operations:
                  - op_name: "按键-移动-前"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.1
                    repeat: 3
                  - op_name: "按键-普通攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-前"
                    way: "松开"

          # 闪避
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.1
                repeat: 3
              - op_name: "按键-移动-前"
                way: "松开"

  - triggers: ["前台-血量扣减"]
    interval: 0.3
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[后台-凯撒]"
            operations: *t-switch-caesar

          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.1
                repeat: 3
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-前"
                way: "松开"

  - triggers: ["按键可用-快速支援"]
    interval: 0.5
    handlers:
      - states: "[按键可用-快速支援]"
        sub_handlers:
          - states: "[前台-耀嘉音]"
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-耀嘉音-如歌的行板"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[前台-波可娜]"
            sub_handlers:
              - states: ""
                operations:
                  - op_name: "按键-快速支援"
                  - op_name: "设置状态"
                    state: "自定义-快速支援换人"

          # - states: ""
          #   operations:
          #     - op_name: "按键-快速支援"
          #     - op_name: "设置状态"
          #       state: "自定义-快速支援换人"
          #     - op_name: "设置状态"
          #       state: "自定义-闪避"
          #     - op_name: "按键-闪避"
          #       post_delay: 0.05
          #       repeat: 4
          #     - op_name: "按键-普通攻击"
          #       post_delay: 0.05
          #       repeat: 2

  - triggers: ["按键可用-连携技"]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          # 邦布的出场持续时间比较难评估
          - states: "[连携技-1-邦布]"
            operations:
              - op_name: "按键-连携技-左"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "清除状态"
                state: "自定义-下场"
              - op_name: "等待秒数"
                seconds: 3

          # 凯撒没上buff的话 先出凯撒
          - states: "([连携技-1-凯撒] | [连携技-2-凯撒]) & ![自定义-凯撒-战意激昂, 0, 25]"
            sub_handlers:
              - states: "[连携技-1-凯撒]"
                operations: *t-chain-left
              - states: "[连携技-2-凯撒]"
                operations: *t-chain-right

          # 剩余情况
          - states: "[连携技-1-零号安比]"
            operations: *t-chain-left
          - states: "[连携技-2-零号安比]"
            operations: *t-chain-right
          - states: "[连携技-1-妮可]"
            operations: *t-chain-left
          - states: "[连携技-2-妮可]"
            operations: *t-chain-right
          - states: "[连携技-1-耀嘉音]"
            operations: *t-chain-left
          - states: "[连携技-2-耀嘉音]"
            operations: *t-chain-right
          - states: "[连携技-1-凯撒]"
            operations: *t-chain-left
          - states: "[连携技-2-凯撒]"
            operations: *t-chain-right
          - states: "[连携技-1-扳机]"
            operations: *t-chain-left
          - states: "[连携技-2-扳机]"
            operations: *t-chain-right
          - states: "[连携技-1-波可娜]"
            operations: *t-chain-left
          - states: "[连携技-2-波可娜]"
            operations: *t-chain-right

  - triggers: []
    interval: 0.5
    handlers:

      # 当前角色动作已经做完 可以切换角色了
      - states: "[自定义-下场]"
        sub_handlers:

          - states: "[后台-零号安比]"
            sub_handlers:
              - states: "[自定义-白雷]{300,10000}"
                operations: *t-switch-soldier_0_anby

          - states: "[耀嘉音-终结技可用] & [后台-耀嘉音]"
            operations: *t-switch-astra

          - states: "[妮可-终结技可用] & [后台-妮可]"
            operations: *t-switch-nicole

          - states: "[波可娜-终结技可用] & [后台-波可娜]"
            operations: *t-switch-pulchra

          - states: "[扳机-终结技可用] & [后台-扳机]"
            operations: *t-switch-trigger

          - states: "[凯撒-终结技可用] & [后台-凯撒]"
            operations: *t-switch-caesar

          - states: "![自定义-耀嘉音-如歌的行板, 0, 20] & [后台-耀嘉音] & [耀嘉音-能量]{30, 120}"
            operations: *t-switch-astra

          - states: "[扳机-绝意]{0,25} & [后台-扳机] & ![自定义-协战, 0 , 10]"
            operations: *t-switch-trigger

          - states: "![自定义-猎步, 0 , 15] & [后台-波可娜] & [波可娜-能量]{65, 120}"
            operations: *t-switch-pulchra

          # 上凯撒盾
          - states: "![自定义-凯撒-战意激昂, 0 , 25] & [后台-凯撒] & [凯撒-能量]{45, 120}"
            operations: *t-switch-caesar

          - states: "[后台-妮可]"
            sub_handlers:
              - states: ""
                operations: *t-switch-nicole

          # 切回零号安比
          - states: "[后台-零号安比]"
            sub_handlers:
              - states: ""
                operations: *t-switch-soldier_0_anby

      # 耀嘉音
      - states: "[前台-耀嘉音]"
        interrupt_states: ["后台-耀嘉音"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "![切换角色-耀嘉音, 0, 3]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "设置状态"
                state_list: ["自定义-下场"]
              - op_name: "清除状态"
                state: "自定义-动作不打断"

      # 妮可
      - states: "[前台-妮可]"
        interrupt_states: ["后台-妮可"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 1.5
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "[妮可-能量]{85, 120}"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 24
              - op_name: "设置状态"
                state_list: ["自定义-下场"]
