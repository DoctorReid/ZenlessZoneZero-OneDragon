    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-妮可
t-switch-nicole: &t-switch-nicole
  - op_name: "按键-切换角色"
    agent_name: "妮可"
  # 注意清除其他相关的换人状态
