# 推荐配队: 强攻-击破-支援
# 战斗逻辑: 由击破站场打失衡，优先使用强攻格挡，失衡后切支援再切强攻进行爆发输出
allow_ultimate:
  - agent_type: "强攻"

check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]

scenes:

  - triggers: [ "闪避识别-黄光" ]
    interval: 1
    handlers:
      - states: "[闪避识别-黄光]"
        sub_states:
          - state_template: "双反模板-强攻"
          - state_template: "双反模板-击破"
          - state_template: "双反模板-下一个"

  - triggers: [ "闪避识别-红光" ]
    interval: 1
    handlers:
    - states: "[闪避识别-红光]"
      sub_states:
        - state_template: "闪A模板-全角色"

  - triggers: [ "按键可用-快速支援" ]
    interval: 1
    handlers:
      - states: "[按键可用-快速支援]"
        operations:
          - op_name: "按键-切换角色-下一个"
            data: [ ]
          - op_name: "等待秒数"
            data: [ "1" ]

  - triggers: [ "按键可用-连携技" ]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_states:
          - state_template: "连携模板-支援"
          - state_template: "连携模板-强攻"
          - state_template: "连携模板-击破"
          - state_template: "连携模板-防护"
          - state_template: "连携模板-异常"
          - state_template: "连携模板-跳过"

  - triggers: [ ]
    interval: 0.5
    handlers:
      # 刚开始未识别到角色时候不要乱切
      - state_template: "站场模板-未识别角色"
      - states: "[自定义-黄光切人, 0, 2] | [自定义-红光闪避, 0, 2]"
        sub_states:
          - state_template: "站场模板-全角色"
      - states: "[按键-连携技-左, 0, 12] | [按键-连携技-右, 0, 12]"
        sub_states:
          - state_template: "站场模板-强攻站场"
      - state_template: "站场模板-击破站场"
