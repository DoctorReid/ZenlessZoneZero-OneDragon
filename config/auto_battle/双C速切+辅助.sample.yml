# 推荐配队: 速切C两个+防护/支援/击破
# 战斗逻辑: 双C速切，需要的时候让辅助上技能

#支持的速切C包括：简 月城柳 星见雅 柏妮思 11号 派派 浅羽悠真 格莉丝 猫又
#支持的速切辅助包括：安比 莱卡恩 苍角 凯撒 妮可 露西 珂蕾妲 赛斯

## 基础信息 ##
author: "遥酱"
thanks: "火"
homepage: ""
version: "1.7"
team_list:
  - ["简", "赛斯", "妮可"]
  - ["派派", "露西", "柏妮思"]
  - ["11号", "珂蕾妲", "本"]  
  - ["悠真", "柳", "雅"]  
  - ["格莉丝", "丽娜", "安比"]  
  - ["猫又", "凯撒", "莱卡恩"]  
  - ["苍角", "苍角", "苍角"]    
introduction: "下面任意选三个都可以，最好2个输出1个辅助"

check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.2, 0.4]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 1

scenes:

  - triggers: [ "闪避识别-黄光", "闪避识别-红光", "闪避识别-声音" ]
    priority: 99
    interval: 0.2
    handlers:
      - states: "![自定义-动作不打断, 0, 30] & [闪避识别-黄光]"
        sub_handlers:
          - state_template: "双反模板-防护"
          - state_template: "双反模板-击破"
          - state_template: "双反模板-异常"
          - state_template: "双反模板-下一个"
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - state_template: "闪A模板-全角色"

  - triggers: [ "按键可用-连携技" ]
    priority: 98
    interval: 0.02
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          - state_template: "连携模板-支援"
          - state_template: "连携模板-异常"
          - state_template: "连携模板-强攻"
          - state_template: "连携模板-跳过"

  - triggers: [ "按键可用-快速支援" ]
    priority: 97
    interval: 0.4
    handlers:
      - states: "[按键可用-快速支援]"
        operations:
          - op_name: "按键-快速支援"
          - op_name: "设置状态"
            state: "自定义-快速支援换人"

  - triggers: [ "前台-血量扣减" ]
    priority: 96
    interval: 0.4
    handlers:
      - states: "[前台-血量扣减]{1, 100} & ![自定义-动作不打断, 0, 999]"
        operations:
          # 由于每个角色的僵直不一样 由具体角色控制如何处理
          - op_name: "设置状态"
            state: "自定义-血量扣减"

  - triggers: [ ]
    priority: 9
    interval: 0.2
    handlers:
      # 刚开始未识别到角色时候不要乱切
      - state_template: "站场模板-未识别角色"
      - states: "[按键-切换角色-下一个,0,0.4] | [按键-切换角色-上一个,0,0.4]"
        operations:
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[自定义-黄光切人, 0, 1.6] | [自定义-红光闪避, 0, 1.6] | [自定义-临时站场]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.5
            repeat: 2
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
      - state_template: "辅助补增益模板"
      - states: "[自定义-速切结束,0,12]"
        operations:
          - op_name: "清除状态"
            state_list: ["自定义-速切结束", "自定义-动作不打断"]
          - op_name: "按键-切换角色-下一个"
      - states: "![按键-切换角色-下一个,0,1] & ![按键-切换角色-上一个,0,1]"
        sub_handlers:
          - state_template: "速切模板-全角色"
