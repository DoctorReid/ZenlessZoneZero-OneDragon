#赛斯,赛斯反切可以考虑继续切人
t-saiSi: &saiSi
  - states: "[前台-赛斯]"
    sub_handlers:
    - states: "[按键-切换角色-下一个,0,0.4]"
      operations:
        - op_name: "按键-普通攻击"
          seconds: 0.1
          repeat: 4
    - states: "[赛斯-意气]{95, 101}"
      operations:
        - op_name: "设置状态"
          state: "自定义-动作不打断"
          value: 1
        - op_name: "按键-普通攻击"
          way: "按下"
          press: 2.2
        - op_name: "设置状态"
          state: "自定义-赛斯-意气风发"
        - op_name: "清除状态"
          state: "自定义-动作不打断"
    - states: "[按键可用-特殊攻击]"
      operations:
        - op_name: "按键-特殊攻击-按下"
          data: ["0.5"]
          post_delay: 1.5
    - states: "![按键可用-特殊攻击]"
      operations:
        - op_name: "按键-切换角色-下一个"
          post_delay: 0.1

## 输出角色回合 基于站场模板 ##
# 柳 [自定义-柳-森罗万象,0,15] | [自定义-柳-格挡,0,1]
t-yueChengLiu: &yueChengLiu
  - states: "[前台-柳]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 4
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 0.7
          - op_name: "按键-特殊攻击"
            way: "松开"
          - op_name: "设置状态"
            state: "自定义-柳-森罗万象"
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[按键可用-终结技] & ![自定义-动作不打断,0,30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
        #普攻
      - states: "[自定义-柳-森罗万象, 0, 30]"
        operations:
          - op_name: "清除状态"
            state: "自定义-柳-森罗万象"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 20
          - op_name: "按键-切换角色-下一个"
      - states: ""
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 15

## 连携技处理 都是模板 ##
#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"
#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
  - op_name: "设置状态"
    state: "自定义-连携"
#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    state: "自定义-连携"

## 场景处理 ##
scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            operations:
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.025
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 12
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 12
          - states: ""
            sub_handlers:
              - state_template: "闪A模板-全角色"
                post_delay: 0.1

  - triggers: ["按键可用-连携技"]
    priority: 99
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          - state_template: "连携模板-支援"
          - state_template: "连携模板-异常"
          - state_template: "连携模板-强攻"
          - state_template: "连携模板-跳过"

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援]"
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.1
          - op_name: "清除状态"
            state: "自定义-动作不打断"

  - triggers: []
    priority: 1
    interval: 0.1
    handlers:
      # 星见雅 有6豆就放技能
      - states: "[雅-落霜]{6, 6} & ![前台-雅] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "按键-切换角色"
            agent_name: "雅"
      # 星见雅放完拔刀斩，其他角色如果能放E就切
      # 有些特殊角色加BUFF不依赖E，比如说莱特，也放在这里
      - states: "[自定义-星见雅使用过拔刀斩, 0, 30] & ![自定义-动作不打断, 0, 30] & [前台-雅]"
        sub_handlers:
          - states: "[莱卡恩-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "莱卡恩"
          - states: "[苍角-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "苍角"
          - states: "[丽娜-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "丽娜"
          - states: "[柏妮思-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "柏妮思"
          - states: "[莱特-能量]{40, 120} | ![自定义-莱特-BUFF, 0, 15] & [莱特-士气]{80, 100}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "莱特"
          - states: "( [赛斯-能量]{85, 121} | [赛斯-意气]{95, 101} ) & ![自定义-赛斯-意气风发,0,20]"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "赛斯"
          - states: "[露西-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "露西"
          - states: "[妮可-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "妮可"
          - states: "[柳-能量]{40, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "柳"
          - states: "[柏妮思-能量]{60, 120}"
            operations:
              - op_name: "按键-切换角色"
                agent_name: "柏妮思"
      # 其他情况，使用当前角色站场
      - states: ""
        sub_handlers:
          - states: "[前台-雅]"
            sub_handlers: *ya
          - states: "[前台-莱特]"
            sub_handlers: *lighter
          - states: "[前台-露西]"
            sub_handlers: *luXi
          - states: "[前台-妮可]"
            sub_handlers: *niKe
          - states: "[前台-柳]"
            sub_handlers: *yueChengLiu
          - states: "[前台-柏妮思]"
            sub_handlers: *boNiSi
          - states: "[前台-丽娜]"
            sub_handlers: *liNa
          - states: "[前台-苍角]"
            sub_handlers: *cangJiao
          - states: "[前台-凯撒]"
            sub_handlers: *kaiSa
          - states: "[前台-赛斯]"
            sub_handlers: *saiSi
          - states: "[前台-莱卡恩]"
            sub_handlers: *laiKaEn
          - state_template: "速切模板-全角色"