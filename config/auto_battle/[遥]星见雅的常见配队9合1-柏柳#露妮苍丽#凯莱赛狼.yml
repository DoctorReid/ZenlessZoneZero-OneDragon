description: |
  配队列表：雅
  作者： 遥，火

## 基础信息 ##
author: "遥酱"
thanks: "火"
homepage: ""
version: "1.7"
team_list:
  - ["雅", "丽娜", "柳"]
  - ["雅", "凯撒", "柳"]
  - ["雅", "露西", "柳"]
  - ["雅", "柳", "苍角"]
  - ["雅", "露西", "柏妮思"]
  - ["雅", "露西", "妮可"]
  - ["雅", "莱特", "露西"]
  - ["雅", "赛斯", "柳"]
  - ["雅", "莱卡恩", "苍角"]
introduction: "感谢火佬的莱特"

## 基础配置 ##
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.2, 0.4]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 1

## 星见雅回合 ##
t-ya: &ya # 有豆放豆（6豆）
  - states: "[前台-雅]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.8]"
        operations:
          - op_name: "清除状态"
            state: "自定义-星见雅使用过拔刀斩"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 8
      - states: "[雅-落霜]{6, 6}"
        operations:
          - op_name: "设置状态"
            state: "自定义-星见雅使用过拔刀斩"
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-普通攻击"
            way: "按下"
            post_delay: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "等待秒数"
            seconds: 1
      - states: "[按键可用-终结技] & ![自定义-星见雅使用过拔刀斩, 0, 5] & [雅-落霜]{0, 3}"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
            repeat: 2
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      # 普通攻击
      - states: ""
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 25

## 支援角色回合 基于速切模板-支援 ##
# 妮可
t-niKe: &niKe
  - states: "[前台-妮可]"
    sub_handlers:
      - states: "[按键-切换角色-下一个,0,0.4]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 4
      - states: "[按键可用-终结技] & ![自定义-动作不打断, 0, 30]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-终结技"
            post_delay: 1
            repeat: 5
          - op_name: "清除状态"
            state: "自定义-动作不打断"
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "设置状态"
            state: "自定义-动作不打断"
          - op_name: "按键-特殊攻击"
            post_delay: 1
            way: "按下"
          - op_name: "按键-移动-前"
            post_delay: 0.1
            way: "按下"
          - op_name: "按键-移动-左"
            post_delay: 0.02
            way: "按下"
          - op_name: "按键-移动-前"
            post_delay: 0.1
            way: "松开"
          - op_name: "按键-移动-后"
            post_delay: 0.02
            way: "按下"
          - op_name: "按键-移动-左"
            post_delay: 0.1
            way: "松开"
          - op_name: "按键-移动-右"
            post_delay: 0.02
            way: "按下"
          - op_name: "按键-移动-后"
            post_delay: 0.1
            way: "松开"
          - op_name: "按键-移动-右"
            post_delay: 0.02
            way: "松开"
          - op_name: "按键-移动-右"
            post_delay: 0.1
            way: "按下"
          - op_name: "清除状态"
            state: "自定义-动作不打断"
          - op_name: "等待秒数"
            seconds: 1
          - op_name: "按键-特殊攻击"
            post_delay: 1
            way: "松开"
          - op_name: "按键-切换角色-下一个"
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 5
          - op_name: "按键-切换角色-下一个"
# 露西
t-luXi: &luXi
