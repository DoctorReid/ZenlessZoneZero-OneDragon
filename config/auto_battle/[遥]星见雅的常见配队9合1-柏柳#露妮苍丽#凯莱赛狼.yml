          - op_name: "按键-特殊攻击"
            post_delay: 0.05
            repeat: 14
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
      - states: "![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 4
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
