# 基础信息
author: "笙梦昱"
thanks: "巡夜子 starlight"
homepage: "https://b23.tv/QBbqzRK"
version: "1.0"
team_list:
  - ["伊芙琳", "妮可", "耀嘉音"]
introduction: "可选凯撒 露西进行替换"

check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]
auto_lock_interval: 5

# 连携技 上一个
t-chain-left: &t-chain-left
  - op_name: "按键-连携技-左"
  - op_name: "设置状态"
    state: "自定义-连携技换人"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 连携技 下一个
t-chain-right: &t-chain-right
  - op_name: "按键-连携技-右"
  - op_name: "设置状态"
    state: "自定义-连携技换人"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 招架支援-耀嘉音
t-dodge-astra: &t-dodge-astra
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "耀嘉音"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-耀嘉音
t-switch-astra: &t-switch-astra
  - op_name: "按键-切换角色"
    agent_name: "耀嘉音"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

# 招架支援-妮可
t-dodge-nicole: &t-dodge-nicole
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "妮可"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-妮可
t-switch-nicole: &t-switch-nicole
  - op_name: "按键-切换角色"
    agent_name: "妮可"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

# 招架支援-露西
t-dodge-lucy: &t-dodge-lucy
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "露西"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-露西
t-switch-lucy: &t-switch-lucy
  - op_name: "按键-切换角色"
    agent_name: "露西"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

# 招架支援-凯撒
t-dodge-caesar: &t-dodge-caesar
  - op_name: "设置状态"
    state: "自定义-凯撒-战意激昂"
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "凯撒"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-凯撒
t-switch-caesar: &t-switch-caesar
  - op_name: "按键-切换角色"
    agent_name: "凯撒"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

# 招架支援-伊芙琳
t-dodge-evelyn: &t-dodge-evelyn
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "按键-切换角色"
    agent_name: "伊芙琳"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-伊芙琳
t-switch-evelyn: &t-switch-evelyn
  - op_name: "按键-切换角色"
    agent_name: "伊芙琳"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.1

scenes:

  - triggers: [ "闪避识别-黄光", "闪避识别-红光", "闪避识别-声音" ]
    interval: 0.4
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            sub_handlers:
              - states: "[前台-伊芙琳] & [伊芙琳-燎索点]{3,3}"
                operations:
                  - op_name: "按键-移动-右"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.05
                    repeat: 4
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-右"
                    way: "松开"

              # 优先切凯撒进行上盾 核心持续时间30s
              - states: "[后台-凯撒] & ![自定义-凯撒-战意激昂, 0, 25]"
                operations: *t-dodge-caesar

              # 露西补buff 长按持续15秒 连携技持续10秒
              - states: "[后台-露西] & ![自定义-露西-加油, -5, 13]"
                operations: *t-dodge-lucy

              # 其余情况 
              - states: "[后台-伊芙琳]"
                operations: *t-dodge-evelyn
              - states: "[后台-妮可]"
                operations: *t-dodge-nicole
              # 其余情况 闪避
              - states: ""
                operations:
                  - op_name: "按键-移动-右"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.05
                    repeat: 4
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-右"
                    way: "松开"

          # 闪避
          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-移动-右"
                way: "松开"


  - triggers: [ "前台-血量扣减" ]
    interval: 0.3
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[后台-凯撒]"
            operations: *t-switch-caesar

          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-右"
                way: "松开"

  - triggers: [ "按键可用-快速支援" ]
    interval: 0.5
    handlers:
      - states: "[按键可用-快速支援]"
        sub_handlers:
          - states: "[前台-耀嘉音]"
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-耀嘉音-如歌的行板"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[前台-雅]"
            sub_handlers:
              - states: "![雅-落霜]{6,6} & ![自定义-霜月拔刀, 0, 4]"
                operations:
                  - op_name: "按键-快速支援"
                  - op_name: "设置状态"
                    state: "自定义-快速支援换人"

          # - states: ""
          #   operations:
          #     - op_name: "按键-快速支援"
          #     - op_name: "设置状态"
          #       state: "自定义-快速支援换人"
          #     - op_name: "设置状态"
          #       state: "自定义-闪避"
          #     - op_name: "按键-闪避"
          #       post_delay: 0.05
          #       repeat: 4
          #     - op_name: "按键-普通攻击"
          #       post_delay: 0.05
          #       repeat: 2

  - triggers: [ "按键可用-连携技" ]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          # 邦布的出场持续时间比较难评估
          - states: "[连携技-1-邦布]"
            operations:
              - op_name: "按键-连携技-左"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "清除状态"
                state: "自定义-下场"
              - op_name: "等待秒数"
                seconds: 3

          # 凯撒没上buff的话 先出凯撒
          - states: "([连携技-1-凯撒] | [连携技-2-凯撒]) & ![自定义-凯撒-战意激昂, 0, 25]"
            sub_handlers:
            - states: "[连携技-1-凯撒]"
              operations: *t-chain-left
            - states: "[连携技-2-凯撒]"
              operations: *t-chain-right

          # 剩余情况 
          - states: "[连携技-1-伊芙琳]"
            operations: *t-chain-left
          - states: "[连携技-2-伊芙琳]"
            operations: *t-chain-right
          - states: "[连携技-1-妮可]"
            operations: *t-chain-left
          - states: "[连携技-2-妮可]"
            operations: *t-chain-right
          - states: "[连携技-1-露西]"
            operations: *t-chain-left
          - states: "[连携技-2-露西]"
            operations: *t-chain-right
          - states: "[连携技-1-耀嘉音]"
            operations: *t-chain-left
          - states: "[连携技-2-耀嘉音]"
            operations: *t-chain-right
          - states: "[连携技-1-凯撒]"
            operations: *t-chain-left
          - states: "[连携技-2-凯撒]"
            operations: *t-chain-right

  - triggers: [ ]
    interval: 0.5
    handlers:

      # 当前角色动作已经做完 可以切换角色了
      - states: "[自定义-下场]"
        sub_handlers:

          - states: "[后台-伊芙琳]"
            sub_handlers:
              - states: "[伊芙琳-燎索点]{3,3}"
                operations: *t-switch-evelyn

          - states: "[耀嘉音-终结技可用] & [后台-耀嘉音]"
            operations: *t-switch-astra

          - states: "[妮可-终结技可用] & [后台-妮可]"
            operations: *t-switch-nicole

          - states: "[露西-终结技可用] & [后台-露西]"
            operations: *t-switch-lucy

          - states: "[凯撒-终结技可用] & [后台-凯撒]"
            operations: *t-switch-caesar

          - states: "![自定义-耀嘉音-如歌的行板, 0, 20] & [后台-耀嘉音] & [耀嘉音-能量]{30, 120}"
            operations: *t-switch-astra

          # 上凯撒盾
          - states: "![自定义-凯撒-战意激昂, 0, 25] & [后台-凯撒] & [凯撒-能量]{45, 120}"
            operations: *t-switch-caesar

          # 上露西buff
          - states: "![自定义-露西-加油, -5, 15] & [后台-露西] & [露西-能量]{65, 120}"
            operations: *t-switch-lucy

          # 切回伊芙琳
          - states: "![自定义-月辉丝·绊, 0, 2]"
            operations: *t-switch-evelyn
          # - states: "[自定义-月辉丝·绊, 0, 7]"
          #   sub_handlers:
          #     - states: "[后台-？]"
          #       operations: *t-switch-？
          - states: "[后台-妮可]"
            sub_handlers:
              - states: "[自定义-月辉丝·绊, 0, 3]"
                operations: *t-switch-nicole


      # 耀嘉音
      - states: "[前台-耀嘉音]"
        interrupt_states: ["后台-耀嘉音"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "![切换角色-耀嘉音,0 ,3]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "设置状态"
                state_list: ["自定义-下场"]
              - op_name: "清除状态"
                state: "自定义-动作不打断"

      # 妮可
      - states: "[前台-妮可]"
        interrupt_states: ["后台-妮可"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 1.5
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "[妮可-能量]{85, 120}"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 24
              - op_name: "设置状态"
                state_list: ["自定义-下场"]
              - op_name: "清除状态"
                state: "自定义-动作不打断"


          - states: ""
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.15
                repeat: 2
              - op_name: "设置状态"
                state: "自定义-下场"

      # 露西
      - states: "[前台-露西]"
        interrupt_states: ["后台-露西"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              # 连携技buff只有10秒 因此需要设置buff时间提前
              - op_name: "设置状态"
                state: "自定义-露西-加油"
                seconds: -3
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断", "自定义-露西-加油"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "[露西-能量]{65, 120} & ![自定义-露西-加油, -5, 15]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"

              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 24
              - op_name: "设置状态"
                state_list: ["自定义-下场", "自定义-露西-加油"]
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "![切换角色-露西]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.15
                repeat: 3
              - op_name: "设置状态"
                state: "自定义-下场"

      # 凯撒
      - states: "[前台-凯撒]"
        interrupt_states: ["后台-凯撒"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 2

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 2

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                pre_delay: 0.1
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 0.3
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          # 连携技出场会触发护盾
          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断", "自定义-凯撒-战意激昂"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 4.4
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          # 有足够能量的话 就打一个特殊技能上盾再走
          # 有可能打出第一个盾击后 还不能切换到主C 这时候就不打第二个盾击浪费能量了
          - states: "[前台-能量]{40, 120} & ![自定义-凯撒-招架反击, 0, 3]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 7
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"
              - op_name: "设置状态"
                state: "自定义-下场"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

      # 伊芙琳
      - states: "[前台-伊芙琳]"
        interrupt_states: ["后台-伊芙琳"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 3
              - op_name: "等待秒数"
                seconds: 0.4
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.2
                post_delay: 0.2
                repeat: 3
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "等待秒数"
                seconds: 2.6

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "等待秒数"
                post_delay: 0.2

          # 看看有没有buff需要上 注意刚切换上场的时候可能无法在做动作无法切人 稍微等一段时间
          - states: "![切换角色-伊芙琳] & ![伊芙琳-燎索点]{3,3}"
            sub_handlers:

              - states: "![自定义-耀嘉音-如歌的行板, 0, 20] & [后台-耀嘉音] & [耀嘉音-能量]{30, 120}"
                operations: *t-switch-astra

              # 上凯撒盾
              - states: "![自定义-凯撒-战意激昂, 0, 25] & [后台-凯撒] & [凯撒-能量]{45, 120}"
                operations: *t-switch-caesar

              - states: "![自定义-露西-加油, -5, 15] & [后台-露西] & [露西-能量]{65, 120}"
                operations: *t-switch-lucy


          - states: "[伊芙琳-燎索点]{3,3}"
            sub_handlers:
              - states: "[伊芙琳-燎火]{100,100}"
                operations: 
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    way: "按下"
                    press: 2
                    post_delay: 0.5
                  - op_name: "设置状态"
                    state_list: ["自定义-月辉丝·绊"]
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

              - states: ""
                operations: 
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    way: "按下"
                    press: 1.5
                    post_delay: 0.5
                  - op_name: "设置状态"
                    state_list: ["自定义-下场", "自定义-月辉丝·绊"]
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          - states: "[伊芙琳-燎火]{100,100}"
            sub_handlers:
              - states: ""
                operations: 
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    way: "按下"
                    press: 2
                    post_delay: 0.2
                  - op_name: "设置状态"
                    state_list: ["自定义-月辉丝·绊"]
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          - states: "[伊芙琳-燎火]{50,90}"
            sub_handlers:
              - states: "[伊芙琳-燎索点]{2,2}"
                operations: 
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    way: "按下"
                    press: 1.5
                    post_delay: 0.2
                  - op_name: "设置状态"
                    state_list: ["自定义-月辉丝·绊"]
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          - states: "[伊芙琳-燎索点]{0,2} & [按键可用-终结技] & ![自定义-月辉丝·绊, 0, 4]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 20
              - op_name: "等待秒数"
                seconds: 3.3
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[伊芙琳-能量]{65,120} & [伊芙琳-燎火]{0,50}"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.5
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: ""
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 7




