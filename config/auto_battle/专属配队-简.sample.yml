# 基础信息
author: "笙梦昱"
thanks: "巡夜子 starlight"
homepage: "https://b23.tv/QBbqzRK"
version: "1.4"
team_list:
  - ["凯撒", "简", "赛斯"]
  - ["支援", "简", "凯撒"]
  - ["柏妮思", "简", "凯撒"]
  - ["柏妮思", "简", "赛斯"]
introduction: ""

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 5

#速切模板-支援
t-sup: &sup
  - states: "[前台-凯撒]"
    sub_handlers:
      - states: "[前台-凯撒] & [按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 0.05
            repeat: 14
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
      - states: "[前台-凯撒] & ![按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 4
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025    
  - states: "[前台-支援]"
    sub_handlers:
      - state_template: "站场模板-全角色"

#战场模板-简
t-j: &j
    #简切人
  - states: "(![自定义-柏妮思燃点,0, 15] & ![按键可用-快速支援,0, 10] & [后台-2-柏妮思])"
    operations:
      - op_name: "按键-特殊攻击"
        post_delay: 0.2
      - op_name: "等待秒数"
        seconds: 0.2
      - op_name: "按键-切换角色-下一个"
        post_delay: 0.025
      - op_name: "清除状态"
        state: "自定义-柏妮思燃点"
      - op_name: "设置状态"
        state: "自定义-简切人"
    #当前狂热心流不足50%且萨霍夫可使用则使用萨霍夫
  - states: "![简-狂热心流]{60, 101} & [简-萨霍夫跳]"
    operations:
      - op_name: "按键-闪避"
        post_delay: 0.1
      - op_name: "设置状态"
        state: "自定义-动作不打断"
        value: 1
      - op_name: "按键-普通攻击"
        post_delay: 0.2
      - op_name: "按键-普通攻击"
        way: "按下"
        post_delay: 0.9
      - op_name: "按键-特殊攻击"
        post_delay: 0.1
        repeat: 18

      - op_name: "清除状态"
        state: "自定义-动作不打断"
  - states: "[按键可用-特殊攻击]"
    operations:
      - op_name: "按键-特殊攻击"
        press: 0.05
        repeat: 40
  #简6段a
  - states: ""
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.025
        repeat: 20

#速切模板-赛斯
t-ss: &ss
  - states: "[赛斯-意气]{75, 101}"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
        value: 1
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 2.2
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  - states: "[按键可用-特殊攻击]"
    operations:
      - op_name: "按键-特殊攻击-按下"
        data: ["0.5"]
        post_delay: 1.5
  - states: ""
    operations:
      - op_name: "按键-普通攻击"

#速切模板-柏妮思
t-bns: &bns
  - states: "[前台-柏妮思]"
    sub_handlers:
      - states: "[柏妮思-燃点]{21,100} & [前台-能量,0,60]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.2
          - op_name: "按键-普通攻击"
            way: "按下"
            post_delay: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.05
            repeat: 6
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 1.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"

      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 2
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 2.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"

      - states: "[柏妮思-燃点]{80,100}"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.2
          - op_name: "按键-普通攻击"
            way: "按下"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"
      - states: "[前台-能量,0,20]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 20
#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[前台-简] & [闪避识别-黄光] & ![自定义-下格挡,0,10]" #10s内未触发过切人则触发赛斯格挡
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: "[前台-简] & [闪避识别-黄光] & ![自定义-上格挡,0,10]" #10s内触发过切人则触发支援/凯撒格挡      这里一般会切凯撒/支援后直接释放特殊技
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-上格挡"
      - states: "[前台-简] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #简前台闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.01
          - op_name: "按键-普通攻击"
            post_delay: 0.025
            repeat: 20
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.01
      - states: "([前台-支援] & [闪避识别-黄光]) | ([前台-凯撒] & [闪避识别-黄光])" #支援/凯撒在前台切简触发格挡反击
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.05
            repeat: 3
      - states: "[前台-赛斯] & [闪避识别-黄光]" #赛斯在前台切简格挡
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.05
            repeat: 3
      - states: "![前台-简] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #前台不是简闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 1
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.2
    handlers:
      - states: "[连携技-1-邦布]"
        operations: *up
      - states: ""
        operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援,0,0.2]" #快速支援触发时只有不是"简"才会触发快速支援
        sub_handlers:
          - states: "![前台-简]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-快速支援"
                post_delay: 0.2
              - op_name: "按键-闪避"
                post_delay: 0.3

  - triggers: [ "前台-血量扣减" ]
    priority: 97
    interval: 1
    handlers:
      - states: "[前台-血量扣减]{1, 100}"                           #扣血会尝试切凯撒/闪避反击来规避持续性伤害       默认主C站场
        sub_handlers:
          - states: "[后台-2-凯撒] & [后台-2-能量]{45,120}"
            operations:
              - op_name: "按键-切换角色-上一个"
              - op_name: "按键-特殊攻击"
                press: 0.05
                post_delay: 0.1
                repeat: 2
          - states: "[后台-1-凯撒] & [后台-1-能量]{45,120}"
            operations:
              - op_name: "按键-切换角色-下一个"
              - op_name: "按键-特殊攻击"
                press: 0.05
                post_delay: 0.1
                repeat: 2
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "按下"
                post_delay: 0.01
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 2
              - op_name: "按键-普通攻击"
                press: 0.3
                post_delay: 0.025
                repeat: 2
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 1
              - op_name: "按键-移动-前"
                way: "松开"
                post_delay: 0.1

  - triggers: ["前台-凯撒"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-凯撒]"
        sub_handlers: *sup

  - triggers: ["前台-柏妮思"]
    priority: 2
    interval: 1
    handlers:
      - states: "[前台-柏妮思]"
        sub_handlers: *bns

  - triggers: ["前台-支援"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-支援]"
        sub_handlers: *sup

  - triggers: ["前台-赛斯"]
    priority: 3
    interval: 1
    handlers:
      - states: "[前台-赛斯]"
        sub_handlers: *ss

  - triggers: ["前台-简"]
    priority: 4
    interval: 0.02
    handlers:
      - states: "[前台-简]"
        sub_handlers: *j

  - triggers: ["按键可用-终结技"]
    priority: 10
    interval: 1
    handlers:
      - states: "[前台-简] & ![按键-切换角色-下一个,0,2]  & ![按键-切换角色-上一个,0,3]"
        sub_handlers:
        - states: "[后台-2-柏妮思]"
          operations:
            - op_name: "按键-切换角色-上一个"
              post_delay: 0.1
            - op_name: "按键-终结技"
              post_delay: 0.05
              repeat: 8
            - op_name: "清除状态"
              state: "自定义-柏妮思燃点"
        - states: "![后台-2-柏妮思]"
          operations:
            - op_name: "按键-终结技"
              post_delay: 0.05
              repeat: 8

  - triggers: []
    priority: 2
    interval: 0.2
    handlers:
      #强制简战场
      - states: "![前台-简] & ![自定义-简切人,0, 6]"
        sub_handlers:
          - states: "[前台-赛斯] & ![按键-切换角色-上一个,0,0.3]"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
                post_delay: 0.05
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15
          - states: "([前台-支援] & ![按键-切换角色-下一个,0,0.3]) | ([前台-凯撒] & ![按键-切换角色-下一个,0,0.3]) | ([前台-柏妮思] & ![按键-切换角色-下一个,0,0.3])"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "等待秒数"
                seconds: 0.1
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15
