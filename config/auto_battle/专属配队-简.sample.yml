scenes:

  - triggers: [ "闪避识别-黄光", "闪避识别-红光", "闪避识别-声音" ]
    interval: 0.4
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            sub_handlers:

              - states: "[前台-简] & [简-萨霍夫跳]"
                operations:
                  - op_name: "按键-移动-右"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.05
                    repeat: 4
                  - op_name: "按键-普通攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-右"
                    way: "松开"

              - states: "[后台-赛斯] & ![自定义-赛斯-匪石之盾, 0, 25]"
                operations: *t-dodge-seth

              - states: "[后台-凯撒] & ![自定义-凯撒-战意激昂, 0, 25]"
                operations: *t-dodge-caesar

              # 露西补buff 长按持续15秒 连携技持续10秒
              - states: "[后台-露西] & ![自定义-露西-加油, -5, 13]"
                operations: *t-dodge-lucy

              # 其余情况 
              - states: "[后台-简]"
                operations: *t-dodge-jane
              - states: "[后台-赛斯]"
                operations: *t-dodge-seth
              - states: "[后台-凯撒]"
                operations: *t-dodge-caesar
              # 其余情况 闪避
              - states: ""
                operations:
                  - op_name: "按键-移动-右"
                    way: "按下"
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.05
                    repeat: 4
                  - op_name: "按键-普通攻击"
                    post_delay: 0.05
                    repeat: 2
                  - op_name: "按键-移动-右"
                    way: "松开"

          # 闪避
          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-右"
                way: "松开"


  - triggers: [ "前台-血量扣减" ]
    interval: 0.3
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[后台-凯撒] & ![简-萨霍夫跳]"
            operations: *t-switch-caesar

          - states: ""
            operations:
              - op_name: "按键-移动-右"
                way: "按下"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2
              - op_name: "按键-移动-右"
                way: "松开"

  - triggers: [ "按键可用-快速支援" ]
    interval: 0.1
    handlers:
      - states: "[按键可用-快速支援]"
        sub_handlers:
          - states: "[前台-赛斯]"
            operations:
              - op_name: "设置状态"
                state: "自定义-赛斯-匪石之盾"
              - op_name: "按键-快速支援"
              - op_name: "按键-普通攻击"
                way: "松开"
              - op_name: "按键-特殊攻击"
                way: "松开"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "![简-萨霍夫跳]"
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"

          - states: ""
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.05
                repeat: 4
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 2

  - triggers: [ "按键可用-连携技" ]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          # 邦布的出场持续时间比较难评估
          - states: "[连携技-1-邦布]"
            operations:
              - op_name: "按键-连携技-左"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "清除状态"
                state: "自定义-下场"
              - op_name: "等待秒数"
                seconds: 3

          # 凯撒没上buff的话 先出凯撒
          - states: "([连携技-1-凯撒] | [连携技-2-凯撒]) & ![自定义-凯撒-战意激昂, 0, 25]"
            sub_handlers:
            - states: "[连携技-1-凯撒]"
              operations: *t-chain-left
            - states: "[连携技-2-凯撒]"
              operations: *t-chain-right

          # 剩余情况 
          - states: "[连携技-1-简]"
            operations: *t-chain-left
          - states: "[连携技-2-简]"
            operations: *t-chain-right
          - states: "[连携技-1-柏妮思]"
            operations: *t-chain-left
          - states: "[连携技-2-柏妮思]"
            operations: *t-chain-right
          - states: "[连携技-1-露西]"
            operations: *t-chain-left
          - states: "[连携技-2-露西]"
            operations: *t-chain-right
          - states: "[连携技-1-凯撒]"
            operations: *t-chain-left
          - states: "[连携技-2-凯撒]"
            operations: *t-chain-right

  - triggers: [ ]
    interval: 0.5
    handlers:

      # 当前角色动作已经做完 可以切换角色了
      - states: "[自定义-下场]"
        sub_handlers:

          - states: "[后台-简]"
            sub_handlers:
              - states: "[简-萨霍夫跳]"
                operations: *t-switch-jane

          - states: "[露西-终结技可用] & [后台-露西]"
            operations: *t-switch-lucy

          - states: "[柏妮思-终结技可用] & [后台-柏妮思]"
            operations: *t-switch-burnice

          - states: "[凯撒-终结技可用] & [后台-凯撒]"
            operations: *t-switch-caesar

          # 上凯撒盾
          - states: "![自定义-凯撒-战意激昂, 0, 25] & [后台-凯撒] & [凯撒-能量]{45, 120}"
            operations: *t-switch-caesar

          # 上露西buff
          - states: "![自定义-露西-加油, -5, 15] & [后台-露西] & [露西-能量]{65, 120}"
            operations: *t-switch-lucy

          - states: "[后台-柏妮思]"
            sub_handlers:
              - states: "[自定义-萨霍夫跳,0,5]"
                operations: *t-switch-burnice

          # 切回简
          - states: "![自定义-萨霍夫跳, 0, 3]"
            operations: *t-switch-jane

      # 露西
      - states: "[前台-露西]"
        interrupt_states: ["后台-露西"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 5

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.05
                repeat: 28
              - op_name: "等待秒数"
                seconds: 1
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              # 连携技buff只有10秒 因此需要设置buff时间提前
              - op_name: "设置状态"
                state: "自定义-露西-加油"
                seconds: -3
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断", "自定义-露西-加油"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 3
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          - states: "[露西-能量]{65, 120} & ![自定义-露西-加油, -5, 15]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"

              - op_name: "按键-特殊攻击"
                post_delay: 0.05
                repeat: 24
              - op_name: "设置状态"
                state_list: ["自定义-下场", "自定义-露西-加油"]
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "![切换角色-露西]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.15
                repeat: 3
              - op_name: "设置状态"
                state: "自定义-下场"

      # 凯撒
      - states: "[前台-凯撒]"
        interrupt_states: ["后台-凯撒"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 2

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 2

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                pre_delay: 0.1
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 0.3
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          # 连携技出场会触发护盾
          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[按键可用-终结技]"
            operations:
              - op_name: "设置状态"
                state_list: ["自定义-动作不打断", "自定义-凯撒-战意激昂"]
              - op_name: "按键-终结技"
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 4.4
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "设置状态"
                state: "自定义-下场"

          # 有足够能量的话 就打一个特殊技能上盾再走
          # 有可能打出第一个盾击后 还不能切换到主C 这时候就不打第二个盾击浪费能量了
          - states: "[前台-能量]{40, 120}"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 7
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"
              - op_name: "设置状态"
                state: "自定义-下场"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

      # 赛斯
      - states: "[前台-赛斯]"
        interrupt_states: ["后台-赛斯"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 2

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 2

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                pre_delay: 0.1
