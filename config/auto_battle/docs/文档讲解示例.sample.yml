check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]

scenes:

- triggers: ["闪避识别-黄光", "闪避识别-红光"]
  interval: 1
  handlers:
  - states: "[闪避识别-黄光, 0, 1] & [后台-2-强攻]"
    operations:
      - op_name: "按键-切换角色-上一个"
        post_delay: 0.2
      - op_name: "按键-普通攻击"
  - states: "[闪避识别-黄光, 0, 1]"
    operations:
      - op_name: "按键-切换角色-下一个"
        post_delay: 0.2
      - op_name: "按键-普通攻击"
        data: []
  - states: "[闪避识别-红光, 0, 1]"
    operations:
      - op_name: "按键-闪避"
        post_delay: 0.2
      - op_name: "按键-普通攻击"
        data: []
  - states: "[自定义-朱鸢-子弹]{6, 9}"
    operations:
      - op_name: "按键-普通攻击"
        way: "按下"
        press: 3

- triggers: ["按键可用-快速支援"]
  interval: 1
  handlers:
  - states: "[按键可用-快速支援]"
    operations:
    - op_name: "按键-切换角色-下一个"
      post_delay: 0.5

- triggers: ["按键可用-连携技"]
  interval: 1
  handlers:
  - states: "![自定义-连携次数, 0, 3]"
    sub_handlers:
      - states: "[后台-2-强攻]"
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.5
          - op_name: "设置状态"
            data: ["自定义-连携次数", "0", "1"]
      - states: ""
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.5
          - op_name: "设置状态"
            data: ["自定义-连携次数", "0", "1"]
  - states: "[自定义-连携次数, 0, 3]{1, 2}"
    sub_handlers:
      - states: "[后台-2-支援]"
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.5
          - op_name: "设置状态"
            data: ["自定义-连携次数", "0", "2"]
      - states: "[后台-2-强攻]"
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.5
          - op_name: "设置状态"
            data: ["自定义-连携次数", "0", "2"]
      - states: ""
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.5
          - op_name: "设置状态"
            data: ["自定义-连携次数", "0", "2"]

- triggers: []
  interval: 1
  handlers:
  - states: "[按键-连携技-左, 0, 12] | [按键-连携技-右, 0, 12]"
    sub_handlers:
    - states: "[前台-朱鸢]"
      sub_handlers:
      - states: "[按键可用-终结技]"
        operations:
          - op_name: "按键-终结技"
      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击"
      - states: ""
        operations:
          - op_name: "按键-普通攻击"
            way: "按下"
            press: 1
    - states: ""
      operations:
      - op_name: "按键-切换角色-下一个"
  - state_template: "站场模板-击破站场"