# 基础信息
author: "DoctorReid"
thanks: ""
homepage: ""
version: "1.1"
team_list:
  - ["莱卡恩", "凯撒", "苍角"]
introduction: "纯整活 让狼哥在日常刷本露露脸"

check_dodge_interval: 0.02
check_agent_interval: [0.4, 0.6]
check_chain_interval: [0.9, 1.1]
check_quick_interval: [0.9, 1.1]
auto_lock_interval: 5

# 连携技 上一个
t-chain-left: &t-chain-left
  - op_name: "按键-连携技-左"
  - op_name: "设置状态"
    state: "自定义-连携技换人"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 连携技 下一个
t-chain-right: &t-chain-right
  - op_name: "按键-连携技-右"
  - op_name: "设置状态"
    state: "自定义-连携技换人"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 招架支援-凯撒
t-dodge-caesar: &t-dodge-caesar
  - op_name: "设置状态"
    state: "自定义-凯撒-战意激昂"
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "设置状态"
    state: "自定义-原始朋克"
  - op_name: "按键-切换角色"
    agent_name: "凯撒"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-凯撒
t-switch-caesar: &t-switch-caesar
  - op_name: "按键-切换角色"
    agent_name: "凯撒"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.2

# 招架支援-苍角
t-dodge-soukaku: &t-dodge-soukaku
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "设置状态"
    state: "自定义-原始朋克"
  - op_name: "按键-切换角色"
    agent_name: "苍角"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-苍角
t-switch-soukaku: &t-switch-soukaku
  - op_name: "按键-切换角色"
    agent_name: "苍角"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.3

# 招架支援-莱卡恩
t-dodge-lycaon: &t-dodge-lycaon
  - op_name: "设置状态"
    state: "自定义-招架支援"
  - op_name: "设置状态"
    state: "自定义-原始朋克"
  - op_name: "按键-切换角色"
    agent_name: "莱卡恩"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]

# 切换角色-莱卡恩
t-switch-lycaon: &t-switch-lycaon
  - op_name: "按键-切换角色"
    agent_name: "莱卡恩"
  # 注意清除其他相关的换人状态
  - op_name: "清除状态"
    state_list: ["自定义-招架支援", "自定义-连携技换人", "自定义-快速支援换人", "自定义-下场", "自定义-动作不打断"]
  - op_name: "等待秒数"
    seconds: 0.3

scenes:

  - triggers: [ "闪避识别-黄光", "闪避识别-红光", "闪避识别-声音" ]
    interval: 1
    handlers:
      # 部分连招霸体可以不闪避
      - states: "![自定义-动作不打断, 0, 30]"
        sub_handlers:
          - states: "[闪避识别-黄光]"
            sub_handlers:
              # 优先切凯撒进行上盾 核心持续时间30s
              - states: "[后台-凯撒] & ![自定义-凯撒-战意激昂, 0, 25]"
                operations: *t-dodge-caesar

              # 其次切苍角上BUFF
              - states: "[后台-苍角]"
                sub_handlers:
                  # 1命BUFF持续30s
                  - states: "![自定义-苍角-展旗, 0, 25]"
                    operations: *t-dodge-soukaku

                  # 连携技+1涡流 60能量发动特殊技 30能量+1涡流
                  # 平时准备着2个涡流 等连携时候可以直接展旗
#                  - states: "[苍角-涡流]{0,1} & [苍角-能量]{60, 120}"
#                    operations: *t-dodge-soukaku

              # 默认凯撒带了原始朋克
              # 10S内没有招架支援 或者 回避支援 (原始朋克的BUFF) 就要切一次角色
              - states: "![自定义-原始朋克, 0, 9]"
                sub_handlers:
                  # 优先切到莱卡恩
                  - states: "[后台-莱卡恩]"
                    operations: *t-dodge-lycaon
                  # 其余情况切凯撒
                  - states: "[后台-凯撒]"
                    operations: *t-dodge-caesar

              # 其余情况 优先切到莱卡恩
              - states: "[后台-莱卡恩]"
                operations: *t-dodge-lycaon

              # 其余情况 闪避
              - states: ""
                operations:
                  - op_name: "设置状态"
                    state: "自定义-闪避"
                  - op_name: "按键-闪避"
                    post_delay: 0.2

          # 闪避
          - states: ""
            operations:
              - op_name: "设置状态"
                state: "自定义-闪避"
              - op_name: "按键-闪避"
                post_delay: 0.2

  - triggers: [ "按键可用-快速支援" ]
    interval: 1
    handlers:
      - states: "[按键可用-快速支援]"
        sub_handlers:
          # 苍角展旗 需要释放长按
          - states: "[前台-苍角]"
            operations:
              - op_name: "设置状态"
                state: "自定义-苍角-展旗"
              - op_name: "按键-快速支援"
              - op_name: "按键-普通攻击"
                way: "松开"
              - op_name: "按键-特殊攻击"
                way: "松开"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
          - states: ""
            operations:
              - op_name: "按键-快速支援"
              - op_name: "设置状态"
                state: "自定义-快速支援换人"

  - triggers: [ "按键可用-连携技" ]
    interval: 1
    handlers:
      - states: "[按键可用-连携技]"
        sub_handlers:
          # 邦布的出场持续时间比较难评估
          - states: "[连携技-1-邦布]"
            operations:
              - op_name: "按键-连携技-左"
              - op_name: "清除状态"
                state: "自定义-动作不打断"
              - op_name: "清除状态"
                state: "自定义-下场"
              - op_name: "等待秒数"
                seconds: 3

          # 如果上一个是苍角而且上了buff 则切狼吃BUFF
          - states: "([连携技-1-莱卡恩] | [连携技-2-莱卡恩]) & [自定义-苍角-展旗, 0, 3]"
            sub_handlers:
            - states: "[连携技-1-莱卡恩]"
              operations: *t-chain-left
            - states: "[连携技-2-莱卡恩]"
              operations: *t-chain-right

          # 如果苍角能展旗 则切苍角
          # 连携技触发时 会有一段时间识别不到画面 因此相关状态识别需要延长时间范围
          - states: "([连携技-1-苍角] | [连携技-2-苍角]) & [苍角-涡流, 0, 10]{2, 3}"
            sub_handlers:
            - states: "[连携技-1-苍角]"
              operations: *t-chain-left
            - states: "[连携技-2-苍角]"
              operations: *t-chain-right

          # 凯撒没上buff的话 先出凯撒
          - states: "([连携技-1-凯撒] | [连携技-2-凯撒]) & ![自定义-凯撒-战意激昂, 0, 25]"
            sub_handlers:
            - states: "[连携技-1-凯撒]"
              operations: *t-chain-left
            - states: "[连携技-2-凯撒]"
              operations: *t-chain-right

          # 剩余情况 莱卡恩-凯撒-苍角
          - states: "[连携技-1-莱卡恩]"
            operations: *t-chain-left
          - states: "[连携技-2-莱卡恩]"
            operations: *t-chain-right
          - states: "[连携技-1-凯撒]"
            operations: *t-chain-left
          - states: "[连携技-2-凯撒]"
            operations: *t-chain-right
          - states: "[连携技-1-苍角]"
            operations: *t-chain-left
          - states: "[连携技-2-苍角]"
            operations: *t-chain-right

  - triggers: [ ]
    interval: 0.02
    handlers:
      - state_template: "站场模板-未识别角色"

      # 当前角色动作已经做完 可以切换角色了
      - states: "[自定义-下场]"
        sub_handlers:
          # 上凯撒盾
          - states: "![自定义-凯撒-战意激昂, 0, 25] & [后台-凯撒] & [凯撒-能量]{40, 120}"
            operations: *t-switch-caesar

          # 上苍角buff
          - states: "![自定义-苍角-展旗, 0, 25] & [后台-苍角]"
            sub_handlers:
              - states: "[苍角-涡流]{3, 3}"
                operations: *t-switch-soukaku

              - states: "[苍角-涡流]{1, 2} & [后台-苍角] & [苍角-能量]{60, 120}"
                operations: *t-switch-soukaku

              - states: "[苍角-涡流]{0, 0} & [后台-苍角] & [苍角-能量]{90, 120}"
                operations: *t-switch-soukaku

          # 切回莱卡恩
          # 莱卡恩最后一段蓄力攻击会留在场上比较久 这里要等他下场后再切换
          - states: "![自定义-莱卡恩-普攻后摇, 0, 1.5]"
            operations: *t-switch-lycaon

      # 凯撒
      - states: "[前台-凯撒]"
        interrupt_states: ["后台-凯撒"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
                repeat: 2

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.15
                post_delay: 0.15
                repeat: 2

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.1
                post_delay: 0.1
                repeat: 10
              - op_name: "等待秒数"
                seconds: 0.5

          # 连携技出场会触发护盾
          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "等待秒数"
                seconds: 2
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"

          # 有足够能量的话 就打一个特殊技能上盾再走
          # 有可能打出第一个盾击后 还不能切换到主C 这时候就不打第二个盾击浪费能量了
          - states: "[前台-能量]{40, 120} & ![自定义-凯撒-招架反击, 0, 3]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 7
              - op_name: "设置状态"
                state: "自定义-凯撒-战意激昂"
              - op_name: "设置状态"
                state: "自定义-凯撒-招架反击"
              - op_name: "设置状态"
                state: "自定义-下场"
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: ""
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
              - op_name: "设置状态"
                state: "自定义-下场"

      # 苍角
      - states: "[前台-苍角]"
        interrupt_states: ["后台-苍角"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 10

          # 连携技出场会触发展旗 判断涡流是否足够上buff
          - states: "[自定义-连携技换人, 0, 6]"
            sub_handlers:
              - states: "[苍角-涡流, 0, 10]{3, 3}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-苍角-展旗"
              - states: ""
                operations:
                  - op_name: "等待秒数"
                    seconds: 0.1

          # 招架出场
          - states: "[自定义-招架支援]"
            sub_handlers:
              # 如果涡流足够 就长按普攻接展旗
              - states: "![自定义-苍角-展旗, 0, 25] & [苍角-涡流]{3, 3}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    pre_delay: 0.1
                    post_delay: 0.1
                    repeat: 3
                  - op_name: "按键-普通攻击"
                    way: "按下"
                    post_delay: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"
              # 涡流不够的话 就要攻击一段时间到招架支援结束
              - states: ""
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-普通攻击"
                    post_delay: 0.1
                    repeat: 30
                  - op_name: "按键-闪避"
                    post_delay: 0.1
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          # BUFF到期了 尝试展旗
          - states: "![自定义-苍角-展旗, 0, 25]"
            sub_handlers:
              # 涡流足够的话 直接展旗
              - states: "[苍角-涡流]{3, 3}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    way: "按下"
                    post_delay: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"
              # 其他情况 如能能量足够补充涡流 就打强化特殊技补充涡流
              # 但由于可能识别错误
              - states: "[前台-能量]{60, 120} & [苍角-涡流]{2, 2}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.2
                    repeat: 2
                  - op_name: "按键-特殊攻击"
                    way: "按下"
                    post_delay: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"
              # 普通情况下 如能能量足够补充涡流 就打强化特殊技
              - states: "[前台-能量]{60, 120} & [苍角-涡流]{1, 1}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.2
                    repeat: 5
                  - op_name: "按键-特殊攻击"
                    way: "按下"
                    post_delay: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"
              # 普通情况下 如能能量足够补充涡流 就打强化特殊技
              - states: "[前台-能量]{90, 120} & [苍角-涡流]{0, 0}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.2
                    repeat: 10
                  - op_name: "按键-特殊攻击"
                    way: "按下"
                    post_delay: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          # BUFF没到期 先存2个涡流等连携技
          - states: "[苍角-能量]{60, 120}"
            sub_handlers:
              - states: "[苍角-涡流]{0, 0}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.2
                    repeat: 10
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"
              - states: "[苍角-涡流]{1, 1}"
                operations:
                  - op_name: "设置状态"
                    state: "自定义-动作不打断"
                  - op_name: "按键-特殊攻击"
                    post_delay: 0.2
                    repeat: 5
                  - op_name: "设置状态"
                    state: "自定义-下场"
                  - op_name: "清除状态"
                    state: "自定义-动作不打断"

          # 剩余情况 可以直接下场
          - states: ""
            operations:
              - op_name: "按键-普通攻击"
                post_delay: 0.2
              - op_name: "设置状态"
                state: "自定义-下场"

      # 莱卡恩
      - states: "[前台-莱卡恩]"
        interrupt_states: ["后台-莱卡恩"]
        sub_handlers:
          - states: "[自定义-闪避]"
            operations:
              - op_name: "设置状态"
                state: "自定义-动作不打断"
              - op_name: "按键-普通攻击"
                post_delay: 0.1
                repeat: 3
              - op_name: "等待秒数"
                seconds: 0.6
              - op_name: "清除状态"
                state: "自定义-动作不打断"

          - states: "[自定义-招架支援]"
            operations:
              - op_name: "按键-普通攻击"
                pre_delay: 0.2
                post_delay: 0.2
                repeat: 3
              - op_name: "等待秒数"
                seconds: 1

          - states: "[自定义-连携技换人]"
            operations:
              - op_name: "等待秒数"
                seconds: 2.5

          - states: "[自定义-快速支援换人]"
            operations:
              - op_name: "等待秒数"
