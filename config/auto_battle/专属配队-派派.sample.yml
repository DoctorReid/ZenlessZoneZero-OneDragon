description: |
  专属配队-派派
  配队列表：支援-派派-凯撒 柏妮思-派派-露西
  备注： 角色顺序没问题就行 你再问就要攻击你啦
  版本号： 1.1
  作者： 笙梦昱
  协作： 巡夜子 starlight

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2
auto_lock_interval: 5

#速切模板-支援
t-sup: &sup  
  - states: "[前台-支援]"
    sub_handlers:
      - state_template: "站场模板-全角色"

#战场模板-派派
t-pp: &pp 
  #派派切人
  - states: "(![自定义-柏妮思燃点,0, 15] & ![按键可用-快速支援,0, 10] & [后台-2-柏妮思])"
    operations:
      - op_name: "按键-特殊攻击"
        post_delay: 0.2
      - op_name: "等待秒数"
        seconds: 0.2
      - op_name: "按键-切换角色-下一个"
        post_delay: 0.025
      - op_name: "清除状态"
        state: "自定义-柏妮思燃点"
      - op_name: "设置状态"
        state: "自定义-派派切人"
 #转就完事
  - states: "[按键可用-特殊攻击] & ![自定义-动作不打断]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-普通攻击"
        post_delay: 0.6
        repeat: 2
      - op_name: "按键-特殊攻击"
        way: "按下"
        press: 0.8
        repeat: 5
      - op_name: "按键-特殊攻击"
        way: "松开"
        post_delay: 0.8
      - op_name: "清除状态"
        state: "自定义-动作不打断"
  #派派2a
  - states: "[前台-能量,0,60] & ![自定义-动作不打断]"
    operations:
      - op_name: "设置状态"
        state: "自定义-动作不打断"
      - op_name: "按键-普通攻击"
        post_delay: 0.6
        repeat: 2
      - op_name: "按键-特殊攻击"
        way: "按下"
        press: 0.8
        repeat: 5
      - op_name: "按键-特殊攻击"
        way: "松开"
        post_delay: 0.4
      - op_name: "清除状态"
        state: "自定义-动作不打断"

#速切模板-凯撒
t-ks: &ks
  - states: "[前台-凯撒]"
    sub_handlers:
      - states: "[前台-凯撒] & [按键可用-特殊攻击]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 2
          - op_name: "按键-特殊攻击"
            post_delay: 0.2

      - states: ""
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 20
#速切模板-柏妮思
t-bns: &bns
  - states: "[前台-柏妮思]"
    sub_handlers:
      - states: "[柏妮思-燃点]{21,100} & [前台-能量,0,60]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.2
          - op_name: "按键-普通攻击"
            way: "按下"
            post_delay: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.05
            repeat: 6
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 1.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"

      - states: "[按键可用-特殊攻击]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 0.1
            repeat: 2
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 2.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"

      - states: "[柏妮思-燃点]{80,100}"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.2
          - op_name: "按键-普通攻击"
            way: "按下"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-柏妮思燃点"
      - states: "[前台-能量,0,20]"
        operations:
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 20
#连携模板-上一个
t-up: &up
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-左"
    post_delay: 0.01
  - op_name: "按键-普通攻击"
    post_delay: 0.01

#连携模板-下一个
t-down: &down
  - op_name: "按键-移动-前"
    way: "松开"
    post_delay: 0.01
  - op_name: "按键-连携技-右"
    post_delay: 0.01
  - op_name: "按键-特殊攻击"
    post_delay: 0.01
#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[前台-派派] & [闪避识别-黄光] & ![自定义-下格挡,0,10]" #10s内未触发过切人则触发凯撒/露西格挡    
        operations:
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.01
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.01
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: "[前台-派派] & [闪避识别-黄光] & ![自定义-上格挡,0,10]" #10s内触发过切人则触发支援格挡      这里一般会切支援后直接释放特殊技
        operations:
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.01
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.01
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-上格挡"
      - states: "[前台-派派] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #派派前台闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.15
          - op_name: "按键-闪避"
            way: "按下"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
      - states: "([前台-支援] & [闪避识别-黄光]) | ([前台-柏妮思] & [闪避识别-黄光])" #支援/凯撒在前台切派派触发格挡反击
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.05
            repeat: 3
      - states: "([前台-凯撒] & [闪避识别-黄光]) | ([前台-露西] & [闪避识别-黄光])" #凯撒/露西在前台切派派格挡
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.025
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 12
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.05
            repeat: 3
      - states: "![前台-派派] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #前台不是派派闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 1
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.2
    handlers:
      - states: "[连携技-1-邦布]"
        operations: *up
      - states: ""
        operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援,0,0.5]"
        sub_handlers:
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-快速支援"
                post_delay: 0.01
              - op_name: "按键-闪避"
                post_delay: 0.15
              - op_name: "按键-普通攻击"
                post_delay: 0.05
              - op_name: "按键-特殊攻击"
                post_delay: 0.05

  - triggers: [ "前台-血量扣减" ]
    priority: 97
    interval: 1
    handlers:
      - states: "[前台-血量扣减]{1, 100}"                           #扣血会尝试切凯撒/闪避反击来规避持续性伤害       默认主C站场
        sub_handlers:
          - states: "[后台-2-凯撒] & [后台-2-能量]{45,120}"
            operations:
              - op_name: "按键-切换角色-上一个"
              - op_name: "按键-特殊攻击"
                press: 0.05
                post_delay: 0.1
                repeat: 2
          - states: "[后台-1-凯撒] & [后台-1-能量]{45,120}"
            operations:
              - op_name: "按键-切换角色-下一个"
              - op_name: "按键-特殊攻击"
                press: 0.05
                post_delay: 0.1
                repeat: 2
          - states: ""
            operations:
              - op_name: "按键-移动-前"
                way: "按下"
                post_delay: 0.01
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 2
              - op_name: "按键-普通攻击"
                press: 0.3
                post_delay: 0.025
                repeat: 2
              - op_name: "按键-闪避"
                press: 0.01
                post_delay: 0.15
                repeat: 1
              - op_name: "按键-移动-前"
                way: "松开"
                post_delay: 0.1

  - triggers: ["按键可用-终结技"]
    priority: 10
    interval: 1
    handlers:
      - states: "[前台-派派] & ![按键-切换角色-下一个,0,2]  & ![按键-切换角色-上一个,0,3]"
        sub_handlers:
        - states: "[后台-2-柏妮思]"
          operations:
            - op_name: "按键-切换角色-上一个"
              post_delay: 0.1
            - op_name: "按键-终结技"
              post_delay: 0.2
              repeat: 2
            - op_name: "清除状态"
              state: "自定义-柏妮思燃点"
        - states: "![后台-2-柏妮思]"
          operations:
            - op_name: "按键-终结技"
              post_delay: 0.2
              repeat: 2

  - triggers: ["前台-派派"]
    priority: 4
    interval: 0.1
    handlers:
      - states: "[前台-派派]"
        sub_handlers: *pp

  - triggers: ["前台-支援"]
    priority: 3
    interval: 1
    handlers:
      - states: "[前台-支援]"
        sub_handlers: *sup
  
  - triggers: ["前台-柏妮思"]
    priority: 2
    interval: 1
    handlers:
      - states: "[前台-柏妮思]"
        sub_handlers: *bns

  - triggers: ["前台-凯撒"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-凯撒]"
        sub_handlers: *ks

  - triggers: []
    priority: 1
    interval: 0.2
    handlers:
      - states: "![自定义-锁定敌人, 0, 2]"
        operations:
        - op_name: "设置状态"
          state: "自定义-锁定敌人"
        - op_name: "按键-锁定敌人"
          way: '按下'
          press: 0.02
      #强制派派战场
      - states: "![前台-派派] & ![自定义-派派切人,0, 6]"
        sub_handlers:
          - states: "([前台-凯撒] & ![按键-切换角色-上一个,0,0.3]) | ([前台-露西] & ![按键-切换角色-上一个,0,0.3])"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
                post_delay: 0.05
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15
          - states: "([前台-支援] & ![按键-切换角色-下一个,0,0.3]) | ([前台-柏妮思] & ![按键-切换角色-下一个,0,0.3])"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "等待秒数"
                seconds: 0.1
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15